<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri Quran', serif;
            line-height: 1.8;
            margin: 20px;
            text-align: right;
            direction: rtl;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        #surah-name {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
        #quran {
            margin-top: 20px;
        }
        .ayah {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .ayah-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .word {
            display: inline-block;
            margin: 5px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            text-align: center;
        }
        .word span {
            display: block;
        }
        .translation {
            font-size: 0.8em;
            color: #555;
        }
        .translation.urdu {
            font-family: 'Jameel Noori Nastaleeq', serif;
            direction: rtl;
        }
    </style>
</head>
<body>
    <h1>Quran Viewer</h1>
    <div id="surah-name"></div>
    <div id="quran"></div>

    <script>
        const metadataUrl = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/words/word.json';
        const wordsUrl = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/words/nastaliq-quranwbw.json';
        const englishTranslationsUrl = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/words/en-quranwbw.json';
        const urduTranslationsUrl = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/words/ur-quranwbw.json';

        async function fetchSurahData(surahIndex) {
            const url = `https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${surahIndex}.json`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Failed to fetch Surah data.');
            return response.json();
        }

        function parseUrlParameters() {
            const params = new URLSearchParams(window.location.search);
            const index = params.get('index');
            if (index) {
                const [surah, ayah] = index.split('#').map(Number);
                return { surah, ayah };
            }
            return null;
        }

        async function renderSurah(surahNumber, highlightAyah = null) {
            const surahData = await fetchSurahData(surahNumber);
            if (!surahData) return;

            const surahNameElement = document.getElementById('surah-name');
            const quranContainer = document.getElementById('quran');

            surahNameElement.textContent = `Surah ${surahData.name}`;
            quranContainer.innerHTML = '';

            // Display "Bismillah" for every Surah except Surah 1
            if (surahNumber !== 1) {
                const bismillah = document.createElement('div');
                bismillah.className = 'ayah';
                bismillah.innerHTML = `<span class="ayah-header">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</span>`;
                quranContainer.appendChild(bismillah);
            }

            Object.entries(surahData.verse).forEach(([key, text]) => {
                const ayahNumber = parseInt(key.split('_')[1], 10);
                const ayahDiv = document.createElement('div');
                ayahDiv.className = 'ayah';
                if (highlightAyah && ayahNumber === highlightAyah) {
                    ayahDiv.style.backgroundColor = '#dff0d8'; // Highlight color
                    setTimeout(() => ayahDiv.scrollIntoView({ behavior: 'smooth', block: 'center' }), 500);
                }

                const ayahHeader = document.createElement('div');
                ayahHeader.className = 'ayah-header';
                ayahHeader.textContent = `Ayah ${ayahNumber}`;
                ayahDiv.appendChild(ayahHeader);

                const ayahText = document.createElement('div');
                ayahText.textContent = text;
                ayahDiv.appendChild(ayahText);

                quranContainer.appendChild(ayahDiv);
            });
        }

        const params = parseUrlParameters();
        if (params) {
            renderSurah(params.surah, params.ayah);
        } else {
            renderSurah(1); // Default to Surah 1 if no parameter
        }
    </script>
</body>
</html>
