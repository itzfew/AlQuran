<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="main/css/wordtoword.css">
</head>
<body>

    <h1 id="surah-name">Loading...</h1>

    <div id="controls">
        <i id="next-surah" class="fas fa-arrow-right nav-button">next</i>
        <span id="current-surah"></span>
        <i id="previous-surah" class="fas fa-arrow-left nav-button">previous</i>
    </div>

    <div id="last-read-container">
        <div id="last-read">
            <!-- Last viewed buttons will be dynamically added here -->
        </div>
    </div>

    <div id="quran">
        <!-- Quranic verses will be dynamically displayed here -->
    </div>

    <div id="toast"></div>

    <script>
        const metadataUrl = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/words/word.json';
        const wordsUrl = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/words/nastaliq-quranwbw.json';
        const englishTranslationsUrl = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/words/en-quranwbw.json';
        const urduTranslationsUrl = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/words/ur-quranwbw.json';

        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to fetch: ${url}`);
                return response.json();
            } catch (error) {
                console.error(error);
                alert(`Error loading data: ${error.message}`);
            }
        }

        async function renderSurah(surahNumber, highlightAyah = null) {
            const metadata = await fetchData(metadataUrl);
            const words = await fetchData(wordsUrl);
            const englishTranslations = await fetchData(englishTranslationsUrl);
            const urduTranslations = await fetchData(urduTranslationsUrl);
            const fullTranslationUrl = `https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${surahNumber}.json`;
            const fullTranslation = await fetchData(fullTranslationUrl);

            if (!metadata || !words || !englishTranslations || !urduTranslations || !fullTranslation) return;

            const quranContainer = document.getElementById('quran');
            quranContainer.innerHTML = '';

            const surahName = `Surah ${surahNumber}`;
            document.getElementById('surah-name').textContent = surahName;
            document.getElementById('current-surah').textContent = surahName;

            const surahData = {};
            for (const [wordId, meta] of Object.entries(metadata)) {
                if (meta.surah === surahNumber && meta.ayah > 0) {
                    if (!surahData[meta.ayah]) surahData[meta.ayah] = [];
                    surahData[meta.ayah].push({
                        word: words[wordId],
                        englishTranslation: englishTranslations[wordId],
                        urduTranslation: urduTranslations[wordId]
                    });
                }
            }

            let scrollToElement = null;
            let verseCounter = 0;

            for (const [ayah, words] of Object.entries(surahData)) {
                const ayahDiv = document.createElement('div');
                ayahDiv.className = 'ayah';

                if (highlightAyah && parseInt(ayah, 10) === highlightAyah) {
                    ayahDiv.style.backgroundColor = '#dff0d8';
                    scrollToElement = ayahDiv;
                }

                const ayahHeader = document.createElement('div');
                ayahHeader.className = 'ayah-header';
                ayahHeader.textContent = `Verse ${ayah}`;

                ayahDiv.appendChild(ayahHeader);
                words.forEach(wordData => {
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'word';
                    wordSpan.innerHTML = `
                        <span>${wordData.word}</span>
                        <span class="translation">${wordData.englishTranslation}</span>
                        <span class="translation urdu">${wordData.urduTranslation}</span>
                        <div class="word-popup">
                            <div><strong>Word:</strong> ${wordData.word}</div>
                            <div><strong>English:</strong> ${wordData.englishTranslation}</div>
                            <div><strong>Urdu:</strong> ${wordData.urduTranslation}</div>
                        </div>
                    `;
                    ayahDiv.appendChild(wordSpan);
                });

                const translationKey = surahNumber === 1 ? `verse_${verseCounter}` : `verse_${ayah}`;
                const fullTranslationDiv = document.createElement('div');
                fullTranslationDiv.className = 'full-translation';
                fullTranslationDiv.textContent = fullTranslation.verse[translationKey] || '';

                ayahDiv.appendChild(fullTranslationDiv);
                ayahDiv.addEventListener('click', () => saveLastRead(surahNumber, parseInt(ayah, 10)));

                quranContainer.appendChild(ayahDiv);

                verseCounter++;
            }

            if (scrollToElement) {
                setTimeout(() => {
                    scrollToElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 500);
            }

            saveLastRead(surahNumber, highlightAyah || 1);
            displayLastReads();
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function saveLastRead(surah, ayah) {
            const lastReads = JSON.parse(localStorage.getItem('lastReads')) || [];
            const currentDate = new Date().toLocaleDateString();

            const newEntry = { surah, ayah, date: currentDate };
            const updatedLastReads = [newEntry, ...lastReads.filter(item => item.surah !== surah || item.ayah !== ayah)];
            localStorage.setItem('lastReads', JSON.stringify(updatedLastReads.slice(0, 5)));

            updateUrlHash(surah, ayah);
            showToast(`Ayah ${ayah} saved successfully.`);
        }

        function updateUrlHash(surah, ayah) {
            const currentUrl = new URL(window.location);
            currentUrl.searchParams.set('index', surah);
            currentUrl.hash = `#${ayah}`;
            history.replaceState({}, '', currentUrl);
        }

        function displayLastReads() {
            const lastReadContainer = document.getElementById('last-read');
            const lastReads = JSON.parse(localStorage.getItem('lastReads')) || [];

            lastReadContainer.innerHTML = '';

            lastReads.forEach(({ surah, ayah, date }) => {
                const button = document.createElement('button');
                button.textContent = `Surah ${surah}, Ayah ${ayah}`;
                button.onclick = () => renderSurah(surah, ayah);

                const dateDiv = document.createElement('div');
                dateDiv.className = 'date';
                dateDiv.textContent = date;

                button.appendChild(dateDiv);
                lastReadContainer.appendChild(button);
            });
        }

        async function initialize() {
            const params = new URLSearchParams(window.location.search);
            const hash = window.location.hash.substring(1);
            const surah = parseInt(params.get('index'), 10);
            const ayah = parseInt(hash, 10);

            const lastReads = JSON.parse(localStorage.getItem('lastReads')) || [];

            if (surah && ayah) {
                await renderSurah(surah, ayah);
            } else if (lastReads.length > 0) {
                const { surah: lastSurah, ayah: lastAyah } = lastReads[0];
                await renderSurah(lastSurah, lastAyah);
            } else {
                await renderSurah(1, 1);
            }
        }

        document.getElementById('previous-surah').addEventListener('click', async () => {
            const currentSurah = parseInt(document.getElementById('current-surah').textContent.split(' ')[1], 10);
            if (currentSurah > 1) {
                await renderSurah(currentSurah - 1);
            }
        });

        document.getElementById('next-surah').addEventListener('click', async () => {
            const currentSurah = parseInt(document.getElementById('current-surah').textContent.split(' ')[1], 10);
            if (currentSurah < 114) {
                await renderSurah(currentSurah + 1);
            }
        });

        initialize();
    </script>
</body>
</html>
