<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main/css/wordtoword.css">
    <style>
        .ayah {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            position: relative;
        }
        .ayah-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .tooltip {
            display: none;
            position: absolute;
            top: 30px;
            right: 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            padding: 5px 10px;
        }
        .tooltip button {
            display: block;
            width: 100%;
            margin: 5px 0;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
        }
        .three-dots {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
        .three-dots i {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1 id="surah-name">Loading...</h1>

    <div id="controls">
        <i id="next-surah" class="fas fa-arrow-right nav-button">next</i>
        <span id="current-surah"></span>
        <i id="previous-surah" class="fas fa-arrow-left nav-button">previous</i>
    </div>

    <div id="quran">
        <!-- Quranic verses will be dynamically displayed here -->
    </div>

    <div id="bookmarked-verses">
        <h2>Bookmarked Verses</h2>
        <ul id="bookmark-list"></ul>
    </div>

    <script>
    async function renderSurah(surahNumber, highlightAyah = null) {
        const metadata = await fetchData(metadataUrl);
        const words = await fetchData(wordsUrl);
        const englishTranslations = await fetchData(englishTranslationsUrl);
        const urduTranslations = await fetchData(urduTranslationsUrl);

        if (!metadata || !words || !englishTranslations || !urduTranslations) return;

        const quranContainer = document.getElementById('quran');
        quranContainer.innerHTML = '';

        const surahName = `Surah ${surahNumber}`;
        document.getElementById('surah-name').textContent = surahName;
        document.getElementById('current-surah').textContent = surahName;

        const surahData = {};
        for (const [wordId, meta] of Object.entries(metadata)) {
            if (meta.surah === surahNumber && meta.ayah > 0) {
                if (!surahData[meta.ayah]) surahData[meta.ayah] = [];
                surahData[meta.ayah].push({
                    word: words[wordId],
                    englishTranslation: englishTranslations[wordId],
                    urduTranslation: urduTranslations[wordId]
                });
            }
        }

        for (const [ayah, words] of Object.entries(surahData)) {
            const ayahDiv = document.createElement('div');
            ayahDiv.className = 'ayah';
            if (highlightAyah === parseInt(ayah)) {
                ayahDiv.style.backgroundColor = '#ffffcc'; // Highlight the ayah
            }

            const ayahHeader = document.createElement('div');
            ayahHeader.className = 'ayah-header';
            ayahHeader.textContent = `Verse ${ayah}`;

            ayahDiv.appendChild(ayahHeader);

            words.forEach(wordData => {
                const wordSpan = document.createElement('span');
                wordSpan.className = 'word';
                wordSpan.innerHTML = `
                    <span>${wordData.word}</span>
                    <span class="translation">${wordData.englishTranslation}</span>
                    <span class="translation urdu">${wordData.urduTranslation}</span>
                `;
                ayahDiv.appendChild(wordSpan);
            });

            const threeDots = document.createElement('div');
            threeDots.className = 'three-dots';
            threeDots.innerHTML = '<i class="fas fa-ellipsis-v"></i>';
            
            const tooltip = document.createElement('div');
            tooltip.className = 'tooltip';
            tooltip.innerHTML = `
                <button onclick="bookmarkAyah(${surahNumber}, ${ayah})">Bookmark</button>
                <button onclick="shareAyah(${surahNumber}, ${ayah})">Share</button>
            `;

            threeDots.addEventListener('click', () => {
                tooltip.style.display = tooltip.style.display === 'block' ? 'none' : 'block';
            });

            ayahDiv.appendChild(threeDots);
            ayahDiv.appendChild(tooltip);

            quranContainer.appendChild(ayahDiv);
        }
    }

    function bookmarkAyah(surah, ayah) {
        const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
        bookmarks.push({ surah, ayah });
        localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
        alert(`Ayah ${ayah} of Surah ${surah} bookmarked.`);
        renderBookmarks(); // Update the bookmark list dynamically
    }

    function renderBookmarks() {
        const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
        const bookmarksContainer = document.getElementById('bookmarks');
        bookmarksContainer.innerHTML = '';
        bookmarks.forEach(({ surah, ayah }, index) => {
            const bookmarkItem = document.createElement('div');
            bookmarkItem.className = 'bookmark-item';
            bookmarkItem.textContent = `Surah ${surah}, Ayah ${ayah}`;
            bookmarkItem.addEventListener('click', async () => {
                await renderSurah(surah, ayah);
                window.history.replaceState(null, '', `?index=${surah}#${ayah}`);
            });
            bookmarksContainer.appendChild(bookmarkItem);
        });
    }

    async function initialize() {
        const params = new URLSearchParams(window.location.search);
        const hash = window.location.hash.substring(1);
        const surah = parseInt(params.get('index'), 10) || 1;
        const ayah = parseInt(hash, 10) || null;

        await renderSurah(surah, ayah);
        renderBookmarks();
    }

    document.getElementById('previous-surah').addEventListener('click', async () => {
        const currentSurah = parseInt(document.getElementById('current-surah').textContent.split(' ')[1], 10);
        if (currentSurah > 1) {
            await renderSurah(currentSurah - 1);
            window.history.replaceState(null, '', `?index=${currentSurah - 1}`);
        }
    });

    document.getElementById('next-surah').addEventListener('click', async () => {
        const currentSurah = parseInt(document.getElementById('current-surah').textContent.split(' ')[1], 10);
        if (currentSurah < 114) {
            await renderSurah(currentSurah + 1);
            window.history.replaceState(null, '', `?index=${currentSurah + 1}`);
        }
    });

    initialize();
</script>

</body>
</html>
