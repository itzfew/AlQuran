<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quran Surahs</title>

    <!-- Link to PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<!-- Link to external CSS -->
<link rel="stylesheet" href="main/css/index.css">
</head>
<body>

<div class="settings-container">
    <div class="settings-item" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
        <div class="tooltip">Dark Mode</div>
    </div>

    <div class="settings-item">
        <a href="hadith.html">
            <i class="fas fa-kaaba"></i>
        </a>
        <div class="tooltip">Hadith</div>
    </div>

    <div class="settings-item">
        <a href="kalima.html">
            <i class="fas fa-hand-point-right"></i>
        </a>
        <div class="tooltip">Kalima</div>
    </div>

    <div class="settings-item">
        <a href="tasbih.html">
            <i class="fas fa-praying-hands"></i>
        </a>
        <div class="tooltip">Tasbih</div>
    </div>

    <div class="settings-item">
        <a href="99-names.html">
            <i class="fas fa-mosque"></i>
        </a>
        <div class="tooltip">99 Names</div>
    </div>

    <div class="settings-item">
        <a href="prayer.html">
            <i class="fas fa-pray"></i>
        </a>
        <div class="tooltip">Prayer</div>
    </div>

    <div class="settings-item install-pwa" onclick="installPWA()">
        <i class="fas fa-download"></i>
        <div class="tooltip">Install PWA</div>
    </div>
</div>

    
<div id="last-read-container">
    <a href="wordtoword.html" style="margin-bottom: 10px; display: inline-block; text-decoration: none; font-size: 1.2em; color: #3498db;">
        Word to Word <i class="fas fa-arrow-right"></i>
    </a>
    <div id="last-read">
    </div>
</div>

<div class="controls">
    <input type="text" id="search-input" placeholder="Search Surahs..." oninput="filterSurahs()">
</div>

<div id="surah-list">
</div>

<script>
    let surahData = [];
    let deferredPrompt;

    fetch('https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah.json')
        .then(response => response.json())
        .then(data => {
            surahData = data;
            renderSurahs(surahData);
        })
        .catch(error => {
            console.error("Error loading Surah data:", error);
        });

    function renderSurahs(surahList) {
        const listElement = document.getElementById("surah-list");
        listElement.innerHTML = '';

        surahList.forEach(surah => {
            const surahLink = document.createElement('a');
            surahLink.href = `surah?index=${parseInt(surah.index)}`;
            surahLink.classList.add('surah-link');
            surahLink.style.textDecoration = 'none';

            const surahItem = document.createElement('div');
            surahItem.classList.add('surah-item');

            surahItem.innerHTML = `
                <div class="surah-number">${parseInt(surah.index)}</div>
                <div class="surah-title">${surah.title}</div>
                <div class="surah-arabic">${surah.titleAr}</div>
                <div class="surah-meta">
                    <p>${surah.type}</p>
                    <p>${surah.count}</p>
                </div>
            `;

            surahItem.onclick = () => saveLastRead(parseInt(surah.index));

            surahLink.appendChild(surahItem);
            listElement.appendChild(surahLink);
        });
    }

    function saveLastRead(surahIndex) {
        const lastReads = JSON.parse(localStorage.getItem('lastReads')) || [];
        const currentDate = new Date().toLocaleString();

        const newRead = {
            surah: surahIndex,
            ayah: 1, // Default ayah for now
            date: currentDate
        };

        lastReads.unshift(newRead);
        localStorage.setItem('lastReads', JSON.stringify(lastReads.slice(0, 5))); // Keep only the last 5 reads
        displayLastReads();
    }

    function displayLastReads() {
        const lastReadContainer = document.getElementById('last-read');
        const lastReads = JSON.parse(localStorage.getItem('lastReads')) || [];

        lastReadContainer.innerHTML = '';

        lastReads.forEach(({ surah, ayah, date }) => {
            const button = document.createElement('button');
            button.textContent = `Surah ${surah}, Ayah ${ayah}`;
            button.onclick = () => {
                window.location.href = `wordtoword?index=${surah}#${ayah}`;
            };

            const dateDiv = document.createElement('div');
            dateDiv.className = 'date';
            dateDiv.textContent = date;

            button.appendChild(dateDiv);
            lastReadContainer.appendChild(button);
        });
    }

    function filterSurahs() {
        const searchTerm = document.getElementById("search-input").value.toLowerCase();
        const filteredSurahs = surahData.filter(surah => 
            surah.title.toLowerCase().includes(searchTerm) || 
            surah.titleAr.toLowerCase().includes(searchTerm) ||
            surah.type.toLowerCase().includes(searchTerm)
        );
        renderSurahs(filteredSurahs);
    }

    function toggleTheme() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark);
    }

    window.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('darkMode');
        if (savedTheme === 'true') {
            document.body.classList.add('dark-mode');
        }
        displayLastReads();
    });

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
    });

    function installPWA() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log("User accepted the A2HS prompt");
                } else {
                    console.log("User dismissed the A2HS prompt");
                }
                deferredPrompt = null;
            });
        }
    }
</script>
</body>
</html>
