<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Surah Viewer</title>
    <!-- Add Arabic font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1, h2 {
            text-align: center;
            color: #333;
            font-family: 'Scheherazade', serif; /* Apply new Arabic font */
        }

        .surah-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .verses {
            line-height: 1.8;
            text-align: right; /* Right align Arabic text */
            font-size: 18px;
            color: #555;
            font-family: 'Scheherazade', serif; /* Apply new Arabic font */
        }

        .verse-number {
            font-size: 1.0em;
            margin-left: 10px;
            font-weight: bold;
            background-image: url('https://quran-online.pages.dev/source/download.png');
            background-size: cover;
            background-position: center;
            padding: 5px 10px;
            border-radius: 8px;
            color: black;
            display: inline-block;
        }

        .verse-heading {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            color: #333;
            font-family: 'Scheherazade', serif;
        }

        /* Additional styling for buttons */
        .navigation {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="surah-info">
        <h2 id="surah-name">Loading...</h2>
        <p id="verse-count"></p>
    </div>
    <div class="verses" id="verses">Please wait...</div>
    <div class="navigation">
        <button id="prev-button" class="button" disabled>Previous</button>
        <button id="next-button" class="button">Next</button>
    </div>

    <script>
        const surahBaseURL = "https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_";
        let currentSurah = 1;

        const surahNameEl = document.getElementById("surah-name");
        const verseCountEl = document.getElementById("verse-count");
        const versesEl = document.getElementById("verses");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");

        const fetchSurah = async (surahNumber) => {
            try {
                const response = await fetch(`${surahBaseURL}${surahNumber}.json`);
                if (!response.ok) {
                    throw new Error("Failed to fetch Surah.");
                }
                const surahData = await response.json();
                displaySurah(surahData);
            } catch (error) {
                surahNameEl.textContent = "Error loading Surah";
                versesEl.textContent = error.message;
            }
        };

        const displaySurah = (data) => {
            surahNameEl.textContent = `${data.index} - ${data.name}`;
            verseCountEl.textContent = `Number of Verses: ${data.count}`;

            // Display verse_0 as heading and start counting from verse 1
            const verses = Object.entries(data.verse).map(([key, verse], index) => {
                if (key === "verse_0") {
                    return `<div class="verse-heading">${verse}</div>`; // Centered heading for verse_0
                }
                return `${verse}<span class="verse-number">${index}</span>`; // Start count from 1
            }).join(' ');
            versesEl.innerHTML = verses;

            prevButton.disabled = currentSurah === 1;
            nextButton.disabled = currentSurah === 114;
        };

        prevButton.addEventListener("click", () => {
            if (currentSurah > 1) {
                currentSurah--;
                fetchSurah(currentSurah);
            }
        });

        nextButton.addEventListener("click", () => {
            if (currentSurah < 114) {
                currentSurah++;
                fetchSurah(currentSurah);
            }
        });

        // Initial fetch
        fetchSurah(currentSurah);
    </script>
</body>
</html>
