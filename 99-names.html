<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>99 Names of Allah</title>
  <style>
    /* General Body Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 20px;
    }

 

    /* Container for names list */
    #namesList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 20px;
      padding: 20px;
      width: 100%;
      max-width: 1200px;
      overflow-y: auto;
      height: 100vh; /* Make it scrollable */
      box-sizing: border-box;
    }

    /* Circle styles for each name */
    .name-circle {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 120px;
      background-image: url('https://quran-online.pages.dev/images/1000080753-removebg-preview.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      text-align: center;
      user-select: none;
      position: relative;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
    }

    /* Hover effect on name circles */
    .name-circle:hover {
      transform: scale(1.1); /* Slight zoom on hover */
    }

    /* Popup modal styles */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Slightly darker overlay */
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      width: 80%;
      text-align: center;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Popup Heading */
    .popup h3 {
      font-size: 2em;
      margin: 0;
      color: #4CAF50;
    }

    /* Popup Text */
    .popup p {
      font-size: 1.2em;
      margin: 10px 0;
      color: #333;
    }

    /* Close Button */
    .close-btn {
      cursor: pointer;
      padding: 12px 18px;
      background-color: #f44336;
      color: white;
      border-radius: 50%;
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 1.5em;
      transition: background-color 0.3s ease;
    }

    .close-btn:hover {
      background-color: #d32f2f;
    }

    /* Style for background overlay */
    .popup-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Responsive Design for Smaller Screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      .name-circle {
        width: 100px;
        height: 100px;
        font-size: 1em;
      }

      .popup-content {
        padding: 20px;
      }
    }

  </style>
</head>
<body>

  <div id="namesList">
    <!-- Names will be inserted here -->
  </div>

  <!-- Popup Modal -->
  <div id="popup" class="popup">
    <div class="popup-background" onclick="closePopup()"></div> <!-- Click outside to close -->
    <div class="popup-content">
      <div class="close-btn" onclick="closePopup()">Ã—</div>
      <h3 id="popupName"></h3>
      <p id="popupTransliteration"></p>
      <p id="popupMeaning"></p>
    </div>
  </div>

  <script>
    let namesData = [];

    // Fetch the Names Data from a JSON source
    fetch('https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/names-of-allah.json')
      .then(response => response.json())
      .then(data => {
        namesData = data;
        displayNames(); // Display all names and meanings
      })
      .catch(error => {
        console.error("Error fetching names:", error);
        alert("Failed to load names.");
      });

    // Function to display all names and their meanings in circles
    function displayNames() {
      const namesList = document.getElementById('namesList');

      // Loop through all names and create a circle for each one
      namesData.forEach((name, index) => {
        const nameDiv = document.createElement('div');
        nameDiv.classList.add('name-circle');
        
        const nameText = document.createElement('span');
        nameText.innerHTML = name.name;  // Display Arabic name in the circle
        nameDiv.appendChild(nameText);
        
        nameDiv.setAttribute('data-index', index);
        nameDiv.onclick = () => openPopup(index);
        namesList.appendChild(nameDiv);
      });
    }

    // Open popup with detailed information
    function openPopup(index) {
      const name = namesData[index];
      document.getElementById('popupName').textContent = name.name;
      document.getElementById('popupTransliteration').textContent = `Transliteration: ${name.transliteration}`;
      document.getElementById('popupMeaning').textContent = `Meaning: ${name.meaning}`;
      document.getElementById('popup').style.display = 'flex';
    }

    // Close the popup
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>

</body>
</html>
