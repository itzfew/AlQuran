<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Web App</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { width: 100%; padding: 20px; text-align: center; }
        select { font-size: 18px; padding: 8px; margin-top: 10px; }
        .ayah { font-size: 20px; margin: 10px 0; padding: 10px; background: #eef; border-radius: 5px; }
        audio { width: 100%; margin-top: 5px; }
        .settings-btn { position: fixed; top: 20px; right: 20px; background: #008cba; color: white; border: none; padding: 15px; border-radius: 50%; font-size: 20px; cursor: pointer; z-index: 1000; }
        .settings-menu { position: fixed; top: 0; right: -300px; width: 250px; height: 100%; background: white; box-shadow: -2px 0 5px rgba(0,0,0,0.2); padding: 20px; transition: 0.3s; overflow-y: auto; }
        .settings-menu.active { right: 0; }
        .close-btn { position: absolute; top: 10px; left: 10px; font-size: 18px; cursor: pointer; color: red; }
    </style>
</head>
<body>
<div class="container">
    <h2>Quran Surah Player</h2>
    <label for="surahSelect">Select Surah:</label>
    <select id="surahSelect" onchange="fetchSurah()"></select>
    <div id="surahContent"></div>
</div>
<button class="settings-btn" onclick="toggleSettings()"><i class="fas fa-cog"></i></button>
<div class="settings-menu" id="settingsMenu">
    <span class="close-btn" onclick="toggleSettings()">X</span>
    <h3>Select Languages</h3>
    <div id="languageList"></div>
    <h3>Select Translations</h3>
    <div id="editionList"></div>
    <button onclick="saveSettings()">Save Settings</button>
</div>
<script>
    async function loadSurahs() {
        const response = await fetch('https://api.alquran.cloud/v1/meta');
        const data = await response.json();
        const surahSelect = document.getElementById('surahSelect');
        data.data.surahs.references.forEach(surah => {
            let option = document.createElement('option');
            option.value = surah.number;
            option.textContent = `${surah.englishName} (${surah.name})`;
            surahSelect.appendChild(option);
        });
        const urlParams = new URLSearchParams(window.location.search);
        const surahIndex = urlParams.get('index') || 1;
        surahSelect.value = surahIndex;
        fetchSurah();
    }
    async function loadEditions() {
        const response = await fetch('https://api.alquran.cloud/v1/edition');
        const data = await response.json();
        const editionList = document.getElementById('editionList');
        editionList.innerHTML = '';
        data.data.forEach(edition => {
            let checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.value = edition.identifier;
            checkbox.id = `edition-${edition.identifier}`;
            let label = document.createElement('label');
            label.htmlFor = `edition-${edition.identifier}`;
            label.textContent = `${edition.englishName} (${edition.language})`;
            let br = document.createElement('br');
            editionList.appendChild(checkbox);
            editionList.appendChild(label);
            editionList.appendChild(br);
        });
        const savedEditions = JSON.parse(localStorage.getItem('quranEditions')) || ['ar.alafasy'];
        savedEditions.forEach(id => {
            const checkbox = document.getElementById(`edition-${id}`);
            if (checkbox) checkbox.checked = true;
        });
    }
    function saveSettings() {
        const selectedEditions = ['ar.alafasy'];
        document.querySelectorAll('#editionList input[type="checkbox"]:checked').forEach(checkbox => {
            if (checkbox.value !== 'ar.alafasy') selectedEditions.push(checkbox.value);
        });
        localStorage.setItem('quranEditions', JSON.stringify(selectedEditions));
        alert('Settings saved!');
        toggleSettings();
    }
    async function fetchSurah() {
        const surahNumber = document.getElementById('surahSelect').value;
        const selectedEditions = JSON.parse(localStorage.getItem('quranEditions')) || ['ar.alafasy'];
        let requests = selectedEditions.map(edition => fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/${edition}`).then(res => res.json()));
        Promise.all(requests)
            .then(results => {
                let content = `<div class="surah-name">${results[0].data.englishName} (${results[0].data.name})</div>`;
                results[0].data.ayahs.forEach((ayah, index) => {
                    let ayahContent = `<div class="ayah"><p>${ayah.text}</p>`;
                    results.forEach(result => {
                        let translation = result.data.ayahs[index].text;
                        ayahContent += `<p style="color: gray; font-size: 16px;">${translation}</p>`;
                    });
                    ayahContent += `<audio controls><source src="${ayah.audio}" type="audio/mp3"></audio>`;
                    ayahContent += '</div>';
                    content += ayahContent;
                });
                document.getElementById('surahContent').innerHTML = content;
            })
            .catch(error => console.error('Error fetching Surah:', error));
    }
    function toggleSettings() {
        document.getElementById('settingsMenu').classList.toggle('active');
    }
    loadSurahs();
    loadEditions();
</script>
</body>
</html>
