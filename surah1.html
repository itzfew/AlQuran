<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Kareem (Ar)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&family=El+Messiri&family=Harmattan&family=Lateef&family=Scheherazade+New&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif;
            text-align: center;
            direction: rtl;
        }
        .container {
            margin-top: 20px;
        }
        select, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        .verse {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>اختر السورة والآيات</h2>
    
    <select id="surah-select">
        <option value="">اختر السورة</option>
    </select>
    
    <input type="number" id="start-verse" placeholder="آية البداية" min="1">
    <input type="number" id="end-verse" placeholder="آية النهاية" min="1">
    
    <button onclick="fetchSurah()">عرض الآيات</button>
</div>

<div id="content"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const surahSelect = document.getElementById("surah-select");
        for (let i = 1; i <= 114; i++) {
            let option = document.createElement("option");
            option.value = i;
            option.textContent = `سورة ${i}`;
            surahSelect.appendChild(option);
        }
    });

    async function fetchSurah() {
        const surahIndex = document.getElementById("surah-select").value;
        const startVerse = parseInt(document.getElementById("start-verse").value);
        const endVerse = parseInt(document.getElementById("end-verse").value);

        if (!surahIndex || isNaN(startVerse) || isNaN(endVerse) || startVerse > endVerse) {
            alert("يرجى اختيار سورة وتحديد نطاق آيات صحيح.");
            return;
        }

        const arabicResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${surahIndex}.json`);
        const arabicData = await arabicResponse.json();

        const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${surahIndex}.json`);
        const translationData = await translationResponse.json();

        const urduResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/ur/t_surah_${String(surahIndex).padStart(3, '0')}.json`);
        const urduData = await urduResponse.json();

        displaySurah(arabicData, translationData, urduData, startVerse, endVerse);
    }

    function displaySurah(arabicData, translationData, urduData, startVerse, endVerse) {
        const content = document.getElementById("content");
        content.innerHTML = `<h3>${arabicData.name}</h3>`;

        for (let i = startVerse; i <= endVerse; i++) {
            const arabicVerse = arabicData.verse[`verse_${i}`] || "";
            const translatedVerse = translationData.verse[`verse_${i}`] || "";
            const urduVerse = urduData.data.find(v => v.aya == i.toString())?.text || "";

            if (!arabicVerse) continue;

            content.innerHTML += `
                <div class="verse">
                    <p class="arabic-text">${arabicVerse} <span>(${i})</span></p>
                    <p class="translation-text">${translatedVerse}</p>
                    <p class="urdu-text">${urduVerse}</p>
                </div>
            `;
        }
    }
</script>

</body>
</html>
