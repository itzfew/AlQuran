<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Kareem (Ar)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Cairo&family=El+Messiri&family=Harmattan&family=Lateef&family=Scheherazade+New&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Amiri', serif; text-align: center; }
        .verse { margin: 20px; padding: 10px; border-bottom: 1px solid #ddd; }
        .download-btn { background: green; color: white; padding: 5px 10px; cursor: pointer; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.3); }
        .modal canvas { width: 100%; height: auto; border: 1px solid #ddd; }
        .close-btn { background: red; color: white; padding: 5px; cursor: pointer; }
    </style>
</head>
<body>

<h1>Quran Kareem</h1>
<div id="content"></div>

<!-- Popup for Image Preview & Editing -->
<div id="imageModal" class="modal">
    <button class="close-btn" onclick="closeModal()">Close</button>
    <canvas id="verseCanvas"></canvas>
    <button onclick="downloadImage()">Download</button>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetchSurah(1);
    });

    async function fetchSurah(index) {
        const response = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${index}.json`);
        const data = await response.json();
        
        const content = document.getElementById('content');
        content.innerHTML = '';

        for (let i = 1; i <= data.count; i++) {
            const verseText = data.verse[`verse_${i}`];

            let verseDiv = document.createElement('div');
            verseDiv.classList.add('verse');
            verseDiv.innerHTML = `
                <div>${verseText} <span>(${i})</span></div>
                <button class="download-btn" onclick="generateImage('${verseText}', ${i})">Generate Image</button>
            `;

            content.appendChild(verseDiv);
        }
    }

    function generateImage(text, verseNumber) {
        const modal = document.getElementById('imageModal');
        const canvas = document.getElementById('verseCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 600;
        canvas.height = 400;

        // Background
        ctx.fillStyle = "#f9f9f9";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Text Styling
        ctx.font = "24px Amiri";
        ctx.fillStyle = "#222";
        ctx.textAlign = "center";

        // Dynamic Text Wrapping
        const maxWidth = canvas.width - 40;
        const lineHeight = 40;
        let x = canvas.width / 2;
        let y = canvas.height / 2;
        
        function wrapText(context, text, x, y, maxWidth, lineHeight) {
            let words = text.split(' ');
            let line = '';
            let lines = [];

            for (let i = 0; i < words.length; i++) {
                let testLine = line + words[i] + ' ';
                let testWidth = context.measureText(testLine).width;
                if (testWidth > maxWidth) {
                    lines.push(line);
                    line = words[i] + ' ';
                } else {
                    line = testLine;
                }
            }
            lines.push(line);

            let startY = y - (lines.length * lineHeight) / 2; // Center text vertically
            for (let i = 0; i < lines.length; i++) {
                context.fillText(lines[i], x, startY + (i * lineHeight));
            }
        }

        wrapText(ctx, text, x, y, maxWidth, lineHeight);

        modal.style.display = 'block';
    }

    function downloadImage() {
        const canvas = document.getElementById('verseCanvas');
        const link = document.createElement('a');
        link.download = 'Quran_Verse.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    }

    function closeModal() {
        document.getElementById('imageModal').style.display = 'none';
    }
</script>

</body>
</html>
