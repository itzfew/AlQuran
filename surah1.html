<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Kareem (Ar)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        .share-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .share-popup button {
            margin: 10px;
            padding: 10px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="content"></div>
    
    <div class="share-popup" id="sharePopup">
        <p>Share this verse as:</p>
        <button onclick="shareAsText()">Text</button>
        <button onclick="shareAsImage()">Image</button>
        <button onclick="closeSharePopup()">Cancel</button>
    </div>

    <script>
        let selectedVerseId = null;

        function shareVerse(verseId) {
            selectedVerseId = verseId;
            document.getElementById('sharePopup').style.display = 'block';
        }

        function shareAsText() {
            const verseText = document.getElementById(`verse-${selectedVerseId}`).innerText;
            if (navigator.share) {
                navigator.share({
                    title: 'Quran Verse',
                    text: verseText,
                    url: window.location.href
                }).catch((error) => console.log('Error sharing:', error));
            } else {
                navigator.clipboard.writeText(verseText).then(() => {
                    alert('Verse copied to clipboard!');
                }).catch((error) => {
                    console.log('Error copying to clipboard:', error);
                });
            }
            closeSharePopup();
        }

        function shareAsImage() {
            const verseElement = document.getElementById(`verse-${selectedVerseId}`);
            html2canvas(verseElement).then(canvas => {
                const imgUrl = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = imgUrl;
                link.download = `verse_${selectedVerseId}.png`;
                link.click();
            });
            closeSharePopup();
        }

        function closeSharePopup() {
            document.getElementById('sharePopup').style.display = 'none';
        }
    </script>
</body>
</html>
