<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Web App</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
        .container { width: 100%; padding: 20px; text-align: center; }
        select { font-size: 18px; padding: 8px; margin-top: 10px; }
        .ayah { font-size: 20px; margin: 10px 0; padding: 10px; background: #eef; border-radius: 5px; position: relative; }
        .generate-image { position: absolute; top: 5px; right: 5px; background: black; color: white; border: none; padding: 5px; cursor: pointer; }
        audio { width: 100%; margin-top: 5px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Quran Surah Player</h2>
    <label for="surahSelect">Select Surah:</label>
    <select id="surahSelect" onchange="fetchSurah()"></select>
    <div id="surahContent"></div>
</div>
<script>
    async function loadSurahs() {
        const response = await fetch('https://api.alquran.cloud/v1/meta');
        const data = await response.json();
        const surahSelect = document.getElementById('surahSelect');
        data.data.surahs.references.forEach(surah => {
            let option = document.createElement('option');
            option.value = surah.number;
            option.textContent = `${surah.englishName} (${surah.name})`;
            surahSelect.appendChild(option);
        });
        fetchSurah();
    }

    async function fetchSurah() {
        const surahNumber = document.getElementById('surahSelect').value;
        const response = await fetch(`https://api.alquran.cloud/v1/surah/${surahNumber}/ar.alafasy`);
        const data = await response.json();
        let content = `<div class="surah-name">${data.data.englishName} (${data.data.name})</div>`;
        data.data.ayahs.forEach(ayah => {
            content += `
                <div class="ayah">
                    <p>${ayah.text}</p>
                    <button class="generate-image" onclick="generateImage('${ayah.text}')">üñºÔ∏è</button>
                    <audio controls><source src="${ayah.audio}" type="audio/mp3"></audio>
                </div>`;
        });
        document.getElementById('surahContent').innerHTML = content;
    }

    async function generateImage(text) {
        const response = await fetch(`https://api.dicebear.com/7.x/identicon/png?seed=${encodeURIComponent(text)}`);
        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        window.open(url, '_blank');
    }

    loadSurahs();
</script>
</body>
</html>
