<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Surah Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --gold: #c9a769;
            --dark-brown: #3a2e1e;
            --light-beige: #f8f3e6;
            --verse-highlight: #f0e8d5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Amiri', serif;
            background-color: var(--light-beige);
            color: var(--dark-brown);
            line-height: 2.5;
            padding: 0;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .quran-page {
            background-color: var(--light-beige);
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path fill="%23e0d9c3" d="M0,0 L100,0 L100,100 L0,100 Z M0,50 Q50,40 100,50 Q50,60 0,50" /></svg>');
            background-size: 100% auto;
            padding: 1.5rem;
            margin: 0 auto;
            max-width: 800px;
            width: 100%;
            flex-grow: 1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow-y: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--gold);
            position: relative;
        }

        .surah-name {
            font-size: 1.8rem;
            color: var(--dark-brown);
            font-weight: 700;
            margin: 0;
            padding: 0 2rem;
            display: inline-block;
            position: relative;
        }

        .surah-name::before,
        .surah-name::after {
            content: "۞";
            color: var(--gold);
            font-size: 1.2rem;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .surah-name::before {
            right: 0;
        }

        .surah-name::after {
            left: 0;
        }

        .bismillah {
            font-size: 2rem;
            text-align: center;
            margin: 1rem 0;
            color: var(--dark-brown);
            line-height: 1.5;
        }

        .verses {
            font-size: 2rem;
            text-align: right;
            line-height: 3.5rem;
            margin-bottom: 2rem;
        }

        .verse {
            margin-bottom: 1.5rem;
            position: relative;
            padding-right: 3rem;
            text-align: justify;
            text-justify: inter-word;
        }

        .verse-number {
            position: absolute;
            right: 0;
            top: 0;
            width: 2.5rem;
            height: 2.5rem;
            background-color: var(--gold);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--gold);
            font-size: 1rem;
            color: var(--dark-brown);
        }

        .page-number {
            display: inline-block;
            padding: 0.3rem 1rem;
            background-color: var(--gold);
            color: white;
            border-radius: 1rem;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: var(--dark-brown);
            position: sticky;
            bottom: 0;
            z-index: 100;
        }

        .nav-button {
            background-color: var(--gold);
            color: white;
            border: none;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.2s;
        }

        .nav-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .nav-button:active {
            transform: scale(0.95);
        }

        .top-nav {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 1rem;
            background-color: var(--dark-brown);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .top-nav-button {
            background: none;
            border: none;
            color: var(--gold);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .surah-info {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Highlight current verse during swipe */
        .verse-highlight {
            background-color: var(--verse-highlight);
            transition: background-color 0.3s;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .quran-page {
                padding: 1rem;
            }
            
            .surah-name {
                font-size: 1.5rem;
            }
            
            .bismillah {
                font-size: 1.8rem;
            }
            
            .verses {
                font-size: 1.8rem;
                line-height: 3rem;
            }
            
            .verse-number {
                width: 2rem;
                height: 2rem;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .quran-page {
                padding: 0.8rem;
            }
            
            .surah-name {
                font-size: 1.3rem;
                padding: 0 1.5rem;
            }
            
            .surah-name::before,
            .surah-name::after {
                font-size: 1rem;
            }
            
            .bismillah {
                font-size: 1.6rem;
                margin: 0.5rem 0;
            }
            
            .verses {
                font-size: 1.6rem;
                line-height: 2.8rem;
            }
            
            .verse {
                padding-right: 2.5rem;
                margin-bottom: 1rem;
            }
            
            .verse-number {
                width: 1.8rem;
                height: 1.8rem;
                font-size: 0.7rem;
            }
            
            .footer {
                font-size: 0.9rem;
            }
            
            .nav-button {
                width: 2.8rem;
                height: 2.8rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <button id="back-button" class="top-nav-button" title="Back to Surah list">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button id="home-button" class="top-nav-button" title="Go to Home">
            <i class="fas fa-home"></i>
        </button>
    </div>

    <div class="quran-page">
        <div class="header">
            <h1 class="surah-name" id="surah-name">سورة الفاتحة</h1>
        </div>

        <div class="bismillah" id="bismillah">بِسْمِ ٱللَّٰهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</div>

        <div class="surah-info" id="surah-info">مكية - 7 آيات</div>

        <div class="verses" id="verses">
            <div class="verse">
                <span class="verse-text">الْحَمْدُ لِلَّهِ رَبِّ الْعَالَمِينَ</span>
                <span class="verse-number">١</span>
            </div>
            <!-- Verses will be loaded here -->
        </div>

        <div class="footer">
            <span class="page-number" id="page-number">الصفحة ١</span>
        </div>
    </div>

    <div class="navigation">
        <button id="prev-button" class="nav-button" disabled title="Previous page">
            <i class="fas fa-chevron-right"></i>
        </button>
        <button id="next-button" class="nav-button" title="Next page">
            <i class="fas fa-chevron-left"></i>
        </button>
    </div>

    <script>
        // Configuration
        const surahBaseURL = "https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_";
        const surahDetailsURL = "https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah.json";
        
        // State management
        let currentSurah = 1;
        let currentPage = 1;
        let surahDetails = [];
        let versesPerPage = 8; // Adjust based on screen size

        // DOM elements
        const surahNameEl = document.getElementById("surah-name");
        const bismillahEl = document.getElementById("bismillah");
        const surahInfoEl = document.getElementById("surah-info");
        const versesEl = document.getElementById("verses");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");
        const pageNumberEl = document.getElementById("page-number");
        const backButton = document.getElementById("back-button");
        const homeButton = document.getElementById("home-button");

        // Convert numbers to Arabic numerals
        function toArabicNumerals(number) {
            const arabicNumerals = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
            return number.toString().split('').map(digit => arabicNumerals[parseInt(digit)]).join('');
        }

        // Format page number display
        function formatPageNumber(page) {
            return `الصفحة ${toArabicNumerals(page)}`;
        }

        // Adjust verses per page based on screen size
        function adjustVersesPerPage() {
            const screenHeight = window.innerHeight;
            if (screenHeight < 600) {
                versesPerPage = 5;
            } else if (screenHeight < 800) {
                versesPerPage = 6;
            } else {
                versesPerPage = 8;
            }
        }

        // Fetch surah details
        async function fetchSurahDetails() {
            try {
                const response = await fetch(surahDetailsURL);
                if (!response.ok) throw new Error("Failed to fetch Surah details.");
                surahDetails = await response.json();
                loadSurah();
            } catch (error) {
                console.error("Error loading surah details:", error);
                surahNameEl.textContent = "خطأ في تحميل البيانات";
                versesEl.innerHTML = "<div style='text-align:center;padding:2rem;'>تعذر تحميل السورة. يرجى المحاولة لاحقاً.</div>";
            }
        }

        // Get current surah details
        function getCurrentSurahDetails() {
            return surahDetails.find(item => item.index === currentSurah.toString().padStart(3, '0'));
        }

        // Display surah information
        function displaySurahInfo() {
            const surah = getCurrentSurahDetails();
            if (!surah) return 0;

            surahNameEl.textContent = surah.title;
            surahInfoEl.textContent = `${surah.type === "Meccan" ? "مكية" : "مدنية"} - ${toArabicNumerals(surah.count)} آيات`;
            
            // Hide bismillah for Surah At-Tawbah (9) except for Surah An-Naml (27:30)
            bismillahEl.style.display = (currentSurah === 1 || currentSurah === 9) ? "none" : "block";
            
            return parseInt(surah.count);
        }

        // Fetch and display surah verses
        async function loadSurah() {
            try {
                const verseCount = displaySurahInfo();
                if (verseCount === 0) throw new Error("Surah not found");

                const response = await fetch(`${surahBaseURL}${currentSurah}.json`);
                if (!response.ok) throw new Error("Failed to fetch Surah verses.");
                const surahData = await response.json();
                
                displayVerses(surahData, verseCount);
            } catch (error) {
                console.error("Error loading surah:", error);
                versesEl.innerHTML = `<div style='text-align:center;padding:2rem;'>${error.message}</div>`;
            }
        }

        // Display verses with pagination
        function displayVerses(surahData, verseCount) {
            adjustVersesPerPage();
            
            const totalPages = Math.ceil(verseCount / versesPerPage);
            const startIndex = (currentPage - 1) * versesPerPage;
            const endIndex = Math.min(startIndex + versesPerPage, verseCount);
            
            let versesHTML = "";
            let verseCounter = startIndex + 1;

            // Handle basmalah for the first page of each surah (except Surah 9)
            if (currentPage === 1 && currentSurah !== 1 && currentSurah !== 9) {
                versesHTML += `<div class="bismillah">بِسْمِ ٱللَّٰهِ ٱلرَّحْمَٰنِ ٱلرَّحِيمِ</div>`;
            }

            // Display verses
            Object.entries(surahData.verse).slice(startIndex, endIndex).forEach(([key, verse]) => {
                if (key === "verse_0") {
                    // Surah title - we already display it in the header
                    return;
                } else {
                    const arabicVerseNumber = toArabicNumerals(verseCounter);
                    versesHTML += `
                        <div class="verse">
                            <span class="verse-text">${verse}</span>
                            <span class="verse-number">${arabicVerseNumber}</span>
                        </div>
                    `;
                    verseCounter++;
                }
            });

            versesEl.innerHTML = versesHTML;
            pageNumberEl.textContent = formatPageNumber(currentPage);

            // Update button states
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;
        }

        // Update URL parameters
        function updateURL() {
            const newURL = new URL(window.location);
            newURL.searchParams.set('surah', currentSurah);
            newURL.searchParams.set('page', currentPage);
            window.history.pushState({}, '', newURL);
        }

        // Parse URL parameters
        function parseURL() {
            const urlParams = new URLSearchParams(window.location.search);
            const surahParam = urlParams.get('surah');
            const pageParam = urlParams.get('page');

            if (surahParam) currentSurah = parseInt(surahParam);
            if (pageParam) currentPage = parseInt(pageParam);
        }

        // Event listeners
        prevButton.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                updateURL();
                loadSurah();
                scrollToTop();
            }
        });

        nextButton.addEventListener("click", () => {
            const surah = getCurrentSurahDetails();
            const totalPages = Math.ceil(parseInt(surah.count) / versesPerPage);
            
            if (currentPage < totalPages) {
                currentPage++;
                updateURL();
                loadSurah();
                scrollToTop();
            }
        });

        backButton.addEventListener("click", () => {
            window.location.href = "surah.html";
        });

        homeButton.addEventListener("click", () => {
            window.location.href = "index.html";
        });

        // Helper function to scroll to top
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Touch events for swipe navigation
        let touchStartX = 0;
        let touchEndX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const threshold = 50; // Minimum swipe distance
            const difference = touchStartX - touchEndX;

            if (Math.abs(difference) < threshold) return;

            // Highlight verse during swipe
            const verses = document.querySelectorAll('.verse');
            verses.forEach(verse => {
                verse.classList.add('verse-highlight');
                setTimeout(() => verse.classList.remove('verse-highlight'), 300);
            });

            if (difference > threshold) {
                // Swipe left - next page
                if (!nextButton.disabled) nextButton.click();
            } else if (difference < -threshold) {
                // Swipe right - previous page
                if (!prevButton.disabled) prevButton.click();
            }
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' && !prevButton.disabled) {
                prevButton.click();
            } else if (e.key === 'ArrowLeft' && !nextButton.disabled) {
                nextButton.click();
            }
        });

        // Initialize
        window.addEventListener('load', () => {
            parseURL();
            fetchSurahDetails();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            // Reload with adjusted verses per page
            loadSurah();
        });
    </script>
</body>
</html>
