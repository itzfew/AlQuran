<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد فيديو القرآن الكريم</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Amiri', serif; text-align: center; direction: rtl; background: #f4f4f4; padding: 20px; }
        .container { margin-top: 20px; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        select, input, button { padding: 10px; margin: 5px; font-size: 16px; }
        .verse { padding: 10px; margin: 10px 0; border-bottom: 1px solid #ddd; background: white; border-radius: 8px; }
        canvas { display: none; }
        audio { width: 100%; margin-top: 10px; }
        #progress-bar-container { width: 80%; margin: 20px auto; background: #ddd; height: 20px; border-radius: 10px; display: none; }
        #progress-bar { height: 100%; width: 0%; background: green; transition: width 0.2s; }
    </style>
</head>
<body>

<div class="container">
    <h2>اختر السورة والآيات</h2>
    <select id="surah-select">
        <option value="">اختر السورة</option>
    </select>
    <input type="number" id="start-verse" placeholder="آية البداية" min="1">
    <input type="number" id="end-verse" placeholder="آية النهاية" min="1">
    <button onclick="fetchSurah()">عرض الآيات</button>
    <button onclick="generateVideo()">توليد الفيديو</button>
</div>

<div id="progress-bar-container">
    <div id="progress-bar"></div>
</div>

<canvas id="quranCanvas" width="1280" height="720"></canvas>

<div id="content"></div>

<video id="quranVideo" controls style="display:none; width:100%; margin-top:20px;"></video>
<a id="downloadLink" style="display:none;" download="quran_video.mp4">تحميل الفيديو</a>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const surahSelect = document.getElementById("surah-select");
        for (let i = 1; i <= 114; i++) {
            let option = document.createElement("option");
            option.value = i;
            option.textContent = `سورة ${i}`;
            surahSelect.appendChild(option);
        }
    });

    let verses = [];

    async function fetchSurah() {
        const surahIndex = document.getElementById("surah-select").value;
        const startVerse = parseInt(document.getElementById("start-verse").value);
        const endVerse = parseInt(document.getElementById("end-verse").value);

        if (!surahIndex || isNaN(startVerse) || isNaN(endVerse) || startVerse > endVerse) {
            alert("يرجى اختيار سورة وتحديد نطاق آيات صحيح.");
            return;
        }

        const response = await fetch(`https://api.alquran.cloud/v1/surah/${surahIndex}/ar.alafasy`);
        const data = await response.json();

        if (data.status !== "OK") {
            alert("فشل في تحميل البيانات، حاول مرة أخرى.");
            return;
        }

        const ayahs = data.data.ayahs.slice(startVerse - 1, endVerse);
        const content = document.getElementById("content");
        content.innerHTML = `<h3>${data.data.name}</h3>`;
        verses = [];

        ayahs.forEach(ayah => {
            verses.push({ text: ayah.text, audio: ayah.audio, number: ayah.numberInSurah });
            content.innerHTML += `
                <div class="verse">
                    <p>${ayah.text} <span>(${ayah.numberInSurah})</span></p>
                    <audio controls>
                        <source src="${ayah.audio}" type="audio/mp3">
                        متصفحك لا يدعم تشغيل الصوت.
                    </audio>
                </div>
            `;
        });
    }

    async function generateVideo() {
        if (verses.length === 0) {
            alert("يرجى تحميل الآيات أولاً");
            return;
        }

        document.getElementById("progress-bar-container").style.display = "block";
        document.getElementById("progress-bar").style.width = "0%";

        const canvas = document.getElementById("quranCanvas");
        const ctx = canvas.getContext("2d");
        let recordedChunks = [];

        // Create a MediaStream to combine canvas and audio
        const canvasStream = canvas.captureStream(30);
        const audioContext = new AudioContext();
        const destination = audioContext.createMediaStreamDestination();

        // Create a MediaRecorder to record the combined stream
        const combinedStream = new MediaStream([
            ...canvasStream.getVideoTracks(),
            ...destination.stream.getAudioTracks(),
        ]);
        const recorder = new MediaRecorder(combinedStream, { mimeType: "video/webm; codecs=vp9,opus" });

        recorder.ondataavailable = event => recordedChunks.push(event.data);
        recorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: "video/mp4" });
            const url = URL.createObjectURL(blob);
            const videoElement = document.getElementById("quranVideo");
            videoElement.src = url;
            videoElement.style.display = "block";

            const downloadLink = document.getElementById("downloadLink");
            downloadLink.href = url;
            downloadLink.style.display = "block";
        };

        // Preload all audio files and calculate total duration
        let totalDuration = 0;
        const audioBuffers = await Promise.all(verses.map(async verse => {
            const response = await fetch(verse.audio);
            const arrayBuffer = await response.arrayBuffer();
            const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
            totalDuration += audioBuffer.duration;
            return audioBuffer;
        }));

        recorder.start();

        let currentTime = 0;
        let frameIndex = 0;

        function drawFrame() {
            if (frameIndex >= verses.length) {
                recorder.stop();
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "40px Amiri";
            ctx.textAlign = "center";
            ctx.fillText(verses[frameIndex].text, canvas.width / 2, 300);
            ctx.font = "30px Arial";
            ctx.fillText(`آية ${verses[frameIndex].number}`, canvas.width / 2, 400);

            document.getElementById("progress-bar").style.width = `${(frameIndex / verses.length) * 100}%`;

            // Play the audio for the current verse
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffers[frameIndex];
            source.connect(destination);
            source.start();

            // Wait for the audio to finish before moving to the next frame
            setTimeout(() => {
                frameIndex++;
                drawFrame();
            }, audioBuffers[frameIndex].duration * 1000); // Convert duration to milliseconds
        }

        drawFrame();
    }
</script>

</body>
</html>
