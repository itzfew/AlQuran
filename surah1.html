<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Kareem (Ar) - Video Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Amiri', serif; text-align: center; direction: rtl; }
        .container { margin-top: 20px; }
        select, button, input { padding: 10px; margin: 5px; font-size: 16px; }
        .verse { padding: 10px; border-bottom: 1px solid #ddd; }
        canvas { display: none; }
    </style>
</head>
<body>
<div class="container">
    <h2>اختر السورة والآيات</h2>
    <select id="surah-select">
        <option value="">اختر السورة</option>
    </select>
    <input type="number" id="start-verse" placeholder="آية البداية" min="1">
    <input type="number" id="end-verse" placeholder="آية النهاية" min="1">
    <button onclick="fetchSurah()">عرض الآيات</button>
    <button onclick="generateVideo()">توليد الفيديو</button>
</div>
<canvas id="quranCanvas" width="1280" height="720"></canvas>
<div id="content"></div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const surahSelect = document.getElementById("surah-select");
        for (let i = 1; i <= 114; i++) {
            let option = document.createElement("option");
            option.value = i;
            option.textContent = `سورة ${i}`;
            surahSelect.appendChild(option);
        }
    });

    let verses = [];
    async function fetchSurah() {
        const surahIndex = document.getElementById("surah-select").value;
        const startVerse = parseInt(document.getElementById("start-verse").value);
        const endVerse = parseInt(document.getElementById("end-verse").value);

        if (!surahIndex || isNaN(startVerse) || isNaN(endVerse) || startVerse > endVerse) {
            alert("يرجى اختيار سورة وتحديد نطاق آيات صحيح.");
            return;
        }

        const arabicResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${surahIndex}.json`);
        const arabicData = await arabicResponse.json();
        const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${surahIndex}.json`);
        const translationData = await translationResponse.json();

        const content = document.getElementById("content");
        content.innerHTML = `<h3>${arabicData.name}</h3>`;
        verses = [];

        for (let i = startVerse; i <= endVerse; i++) {
            const arabicVerse = arabicData.verse[`verse_${i}`] || "";
            const translatedVerse = translationData.verse[`verse_${i}`] || "";
            if (!arabicVerse) continue;
            verses.push({ arabic: arabicVerse, translation: translatedVerse, number: i });
            content.innerHTML += `<div class="verse"> <p>${arabicVerse} <span>(${i})</span></p><p>${translatedVerse}</p> </div>`;
        }
    }

    function generateVideo() {
        if (verses.length === 0) {
            alert("يرجى تحميل الآيات أولاً");
            return;
        }
        const canvas = document.getElementById("quranCanvas");
        const ctx = canvas.getContext("2d");
        let frameIndex = 0;
        let recordedChunks = [];
        const stream = canvas.captureStream(30);
        const recorder = new MediaRecorder(stream, { mimeType: "video/webm" });
        recorder.ondataavailable = event => recordedChunks.push(event.data);
        recorder.onstop = () => {
            const blob = new Blob(recordedChunks, { type: "video/mp4" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "quran_video.mp4";
            a.click();
        };

        recorder.start();
        function drawFrame() {
            if (frameIndex >= verses.length) {
                recorder.stop();
                return;
            }
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            ctx.font = "40px Amiri";
            ctx.textAlign = "center";
            ctx.fillText(verses[frameIndex].arabic, canvas.width / 2, 300);
            ctx.font = "30px Arial";
            ctx.fillText(verses[frameIndex].translation, canvas.width / 2, 400);
            frameIndex++;
            setTimeout(drawFrame, 3000);
        }
        drawFrame();
    }
</script>
</body>
</html>
