<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islamic Hijri Calendar with Holidays</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding: 20px;
      overflow-x: hidden;
    }

    .calendar-container {
      background-color: #f9f9f9;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
      width: 100%;
      max-width: 800px;
      border: 1px solid #ddd;
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #000;
      color: #fff;
    }

    .calendar-header h2 {
      margin: 5px 0;
    }

    button {
      background-color: #fff;
      border: 1px solid #000;
      padding: 5px 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #000;
      color: #fff;
    }

    .calendar-body {
      padding: 10px;
    }

    #calendar-hijri-month-year {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
      color: #fff;
    }

    #calendar-month-year {
      text-align: center;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .calendar-weekdays {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
      background-color: #e9e9e9;
      padding: 10px 0;
    }

    .calendar-days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
    }

    .calendar-days div {
      padding: 10px;
      text-align: center;
      cursor: pointer;
      position: relative;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
    }

    .holiday-dot {
      position: absolute;
      top: 5px;
      right: 5px;
      width: 8px;
      height: 8px;
      background-color: yellow;
      border-radius: 50%;
    }

    .gregorian-date {
      font-size: 0.8rem;
      vertical-align: sub;
      color: #777;
    }

    #holiday-info {
      padding: 10px;
      background-color: #f1f1f1;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .calendar-weekdays div {
        font-size: 0.9rem;
      }

      .calendar-days div {
        font-size: 0.9rem;
        padding: 8px;
      }

      #holiday-info {
        font-size: 12px;
        padding: 8px;
      }
    }

    @media (max-width: 480px) {
      .calendar-header {
        flex-direction: column;
        text-align: center;
      }

      .calendar-weekdays div {
        font-size: 0.8rem;
      }

      .calendar-days div {
        font-size: 0.8rem;
        padding: 6px;
      }

      #holiday-info {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
      <div>
        <h2 id="calendar-hijri-month-year"></h2>
        <h2 id="calendar-month-year"></h2>
      </div>
      <button id="next-month"><i class="fas fa-chevron-right"></i></button>
    </div>
    <div class="calendar-body">
      <div class="calendar-weekdays" id="weekdays">
        <!-- Weekdays will be dynamically generated -->
      </div>
      <div id="calendar-days" class="calendar-days"></div>
    </div>
    <div id="holiday-info"></div>
  </div>

  <script>
    const calendarMonthYear = document.getElementById('calendar-month-year');
    const calendarHijriMonthYear = document.getElementById('calendar-hijri-month-year');
    const calendarDays = document.getElementById('calendar-days');
    const weekdays = document.getElementById('weekdays');
    const prevMonthButton = document.getElementById('prev-month');
    const nextMonthButton = document.getElementById('next-month');
    const holidayInfo = document.getElementById('holiday-info');

    let currentMonth = new Date().getMonth() + 1;
    let currentYear = new Date().getFullYear();

    async function fetchHijriCalendar(month, year) {
      const response = await fetch(`https://api.aladhan.com/v1/gToHCalendar/${month}/${year}`);
      const data = await response.json();
      return data.data;
    }

    async function renderCalendar() {
      const hijriData = await fetchHijriCalendar(currentMonth, currentYear);

      const gregorianMonth = new Date(currentYear, currentMonth - 1).toLocaleString('default', { month: 'long' });
      calendarMonthYear.textContent = `${gregorianMonth} ${currentYear}`;
      calendarHijriMonthYear.textContent = `${hijriData[0].hijri.month.en} ${hijriData[0].hijri.year}`;

      const weekdaysList = [
        { short: 'Sun', full: 'Sunday' },
        { short: 'Mon', full: 'Monday' },
        { short: 'Tue', full: 'Tuesday' },
        { short: 'Wed', full: 'Wednesday' },
        { short: 'Thu', full: 'Thursday' },
        { short: 'Fri', full: 'Friday' },
        { short: 'Sat', full: 'Saturday' }
      ];

      weekdays.innerHTML = '';
      weekdaysList.forEach((day) => {
        const dayElement = document.createElement('div');
        dayElement.textContent = day.short;
        dayElement.title = day.full;
        dayElement.style.cursor = 'pointer';

        dayElement.addEventListener('click', () => {
          alert(`Full name: ${day.full}`);
        });

        weekdays.appendChild(dayElement);
      });

      calendarDays.innerHTML = '';
      hijriData.forEach((dayData) => {
        const dayContainer = document.createElement('div');
        const hijriDay = document.createElement('div');
        const gregorianDay = document.createElement('span');

        hijriDay.textContent = dayData.hijri.day;
        gregorianDay.textContent = dayData.gregorian.day;
        gregorianDay.classList.add('gregorian-date');

        if (dayData.hijri.holidays && dayData.hijri.holidays.length > 0) {
          const holidayDot = document.createElement('div');
          holidayDot.classList.add('holiday-dot');
          dayContainer.appendChild(holidayDot);
        }

        dayContainer.appendChild(hijriDay);
        dayContainer.appendChild(gregorianDay);

        dayContainer.addEventListener('click', () => {
          if (dayData.hijri.holidays && dayData.hijri.holidays.length > 0) {
            holidayInfo.textContent = `Holiday(s) on ${dayData.hijri.date}: ${dayData.hijri.holidays.join(', ')}`;
            holidayInfo.style.display = 'block';
          } else {
            holidayInfo.textContent = `No holidays on ${dayData.hijri.date}`;
            holidayInfo.style.display = 'block';
          }
        });

        calendarDays.appendChild(dayContainer);
      });
    }

    prevMonthButton.addEventListener('click', () => {
      currentMonth--;
      if (currentMonth < 1) {
        currentMonth = 12;
        currentYear--;
      }
      renderCalendar();
    });

    nextMonthButton.addEventListener('click', () => {
      currentMonth++;
      if (currentMonth > 12) {
        currentMonth = 1;
        currentYear++;
      }
      renderCalendar();
    });

    renderCalendar();
  </script>
</body>
</html>
