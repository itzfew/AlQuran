<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Surah Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #fff; /* Clean white background */
        }

        h1, h2 {
            text-align: center;
            color: #333;
            font-family: 'Scheherazade', serif;
            margin-bottom: 20px;
        }

        .navigation {
            position: fixed;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .button {
            padding: 10px;
            font-size: 20px;
            background-color: transparent;
            color: #333;
            border: none;
            cursor: pointer;
        }

        .button:disabled {
            color: #ccc;
            cursor: not-allowed;
        }

        .button i {
            font-size: 25px;
        }

        .prev-button {
            position: absolute;
            left: 20px;
        }

        .next-button {
            position: absolute;
            right: 20px;
        }

        .verses {
            line-height: 1.8;
            text-align: right;
            font-size: 35px;
            color: #333;
            font-family: 'Scheherazade', serif;
            margin-top: 60px;
        }

        .verse-number {
            font-size: 1.2em;
            font-weight: bold;
            margin-left: 10px;
            color: #333;
        }

        .verse-heading {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: center;
            color: #2980b9; /* Blue color for headings */
        }

        .page-number {
            font-size: 1.2em;
            text-align: center;
            font-weight: bold;
            color: #2980b9;
            margin-top: 20px;
            position: fixed;
            bottom: 20px;
            width: 100%;
        }

        .surah-details {
            font-size: 1.2em;
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .surah-details strong {
            color: #2980b9;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .verses {
                font-size: 28px;
            }

            .verse-heading {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.4em;
            }

            .button {
                font-size: 18px;
                padding: 8px;
            }
        }

        @media (max-width: 480px) {
            .verses {
                font-size: 24px;
            }

            .verse-heading {
                font-size: 1.3em;
            }

            h2 {
                font-size: 1.2em;
            }

            .button {
                font-size: 16px;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="navigation">
        <button id="prev-button" class="button prev-button" disabled><i class="fas fa-chevron-left"></i></button>
        <h2 id="surah-name">Loading...</h2>
        <button id="next-button" class="button next-button"><i class="fas fa-chevron-right"></i></button>
    </div>

    <div id="verses" class="verses">Please wait...</div>

    <div id="page-number" class="page-number">Page 1</div> <!-- Page number at the bottom, centered -->

    <script>
        const surahBaseURL = "https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_";
        const surahDetailsURL = "https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah.json";
        let currentSurah = 1;
        let currentPage = 1;
        let surahDetails = [];

        const surahNameEl = document.getElementById("surah-name");
        const versesEl = document.getElementById("verses");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");
        const pageNumberEl = document.getElementById("page-number");

        // Convert numbers to Arabic numerals
        function convertToArabicNumerals(number) {
            const arabicNumerals = ['٠', '١', '٢', '٣', '٤', '٥', '٦', '٧', '٨', '٩'];
            return number.toString().split('').map(digit => arabicNumerals[parseInt(digit)]).join('');
        }

        // Fetch surah details
        const fetchSurahDetails = async () => {
            try {
                const response = await fetch(surahDetailsURL);
                if (!response.ok) {
                    throw new Error("Failed to fetch Surah details.");
                }
                surahDetails = await response.json();
                displaySurahInfo(currentSurah);
            } catch (error) {
                console.error(error);
            }
        };

        // Display Surah information like title, verses count, etc.
        const displaySurahInfo = (surahIndex) => {
            const surah = surahDetails.find(item => item.index === surahIndex.toString().padStart(3, '0'));
            if (surah) {
                surahNameEl.textContent = `${surah.title}`; // Show only the Surah name
            } else {
                surahNameEl.textContent = "Surah details not found.";
            }
        };

        // Fetch Surah verses
        const fetchSurah = async (surahNumber) => {
            try {
                const response = await fetch(`${surahBaseURL}${surahNumber}.json`);
                if (!response.ok) {
                    throw new Error("Failed to fetch Surah.");
                }
                const surahData = await response.json();
                displaySurah(surahData);
            } catch (error) {
                surahNameEl.textContent = "Error loading Surah";
                versesEl.textContent = error.message;
            }
        };

        // Display Surah verses on the page
        const displaySurah = (data) => {
            const verseCount = Object.keys(data.verse).length;
            const versesPerPage = 6;
            const totalPages = Math.ceil(verseCount / versesPerPage);
            const startIndex = (currentPage - 1) * versesPerPage;
            const endIndex = Math.min(startIndex + versesPerPage, verseCount);

            let versesHTML = "";
            let verseCounter = startIndex + 1;

            Object.entries(data.verse).slice(startIndex, endIndex).forEach(([key, verse]) => {
                if (key === "verse_0") {
                    versesHTML += `<div class="verse-heading">${verse}</div>`;
                } else {
                    const arabicVerseNumber = convertToArabicNumerals(verseCounter);
                    versesHTML += `${verse} <span class="verse-number">(${arabicVerseNumber})</span>`;
                    verseCounter++;
                }
            });

            versesEl.innerHTML = versesHTML;
            pageNumberEl.textContent = `Page ${currentPage}`; // Centered page number at the bottom

            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;
        };

        // Update Surah and Page from the URL
        const getSurahFromURL = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const surahIndex = urlParams.get('index');
            if (surahIndex) {
                const [surah, page] = surahIndex.split('/');
                currentSurah = parseInt(surah);
                currentPage = parseInt(page);
            }
            fetchSurahDetails(); // Fetch Surah details when loading
            fetchSurah(currentSurah);
        };

        // Event listeners for navigation buttons
        prevButton.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                updateURLAndFetch();
            }
        });

        nextButton.addEventListener("click", () => {
            const totalPages = Math.ceil(36 / 6); // Assuming default verses per Surah
            if (currentPage < totalPages) {
                currentPage++;
                updateURLAndFetch();
            }
        });

        // Update the URL and fetch the new Surah
        const updateURLAndFetch = () => {
            const newURL = new URL(window.location);
            newURL.searchParams.set('index', `${currentSurah}/${currentPage}`);
            window.history.pushState({}, '', newURL);
            fetchSurah(currentSurah);
        };

        getSurahFromURL();
    </script>
</body>
</html>
