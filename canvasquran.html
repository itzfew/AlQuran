<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Verse Image</title>
    <style>
        body {
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }

        .canvas-container {
            position: relative;
            width: 500px;
            height: 700px;
            background-image: url('https://example.com/background.jpg'); /* Default background */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
        }

        canvas {
            border-radius: 10px;
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 2;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .download-btn {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Controls for user input (optional) -->
    <div class="controls">
        <label for="backgroundInput">Background URL:</label>
        <input type="text" id="backgroundInput" placeholder="Enter background image URL" style="width: 200px;">
        <button onclick="changeBackground()">Apply Background</button>
    </div>

    <div class="canvas-container">
        <canvas id="verseCanvas" width="500" height="700"></canvas>
    </div>

    <button class="download-btn" onclick="downloadImage()">Download Image</button>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const verseNumber = urlParams.get('verse');
        const arabic = decodeURIComponent(urlParams.get('arabic'));
        const translation = decodeURIComponent(urlParams.get('translation'));
        const urdu = decodeURIComponent(urlParams.get('urdu'));

        const canvas = document.getElementById('verseCanvas');
        const ctx = canvas.getContext('2d');

        // Load the Amiri font dynamically for Arabic text rendering
        const amiriFont = new FontFace('Amiri', 'url(https://fonts.googleapis.com/css2?family=Amiri&display=swap)');
        amiriFont.load().then(() => {
            document.fonts.add(amiriFont);
            renderText();
        }).catch(err => {
            console.error("Failed to load Amiri font:", err);
            renderText(); // Render without the font if it fails
        });

        // Load and set background image
        const defaultBackgroundImage = 'https://example.com/background.jpg';
        const backgroundImage = new Image();
        backgroundImage.src = defaultBackgroundImage;
        backgroundImage.onload = function() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            renderText();
        };

        // Function to change the background based on user input
        function changeBackground() {
            const backgroundURL = document.getElementById('backgroundInput').value;
            if (backgroundURL) {
                backgroundImage.src = backgroundURL;
                backgroundImage.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas
                    ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
                    renderText();
                };
            }
        }

        // Function to render text on the canvas
        function renderText() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas before re-drawing
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height); // Re-draw background

            // Add the Arabic text
            ctx.font = "30px Amiri, serif";
            ctx.textAlign = "center";
            ctx.fillStyle = "white";
            const arabicY = 100;
            ctx.fillText(arabic, canvas.width / 2, arabicY);

            // Add the Translation
            ctx.font = "20px Arial";
            const translationY = arabicY + 80;
            ctx.fillText(translation, canvas.width / 2, translationY);

            // Add the Urdu text
            ctx.font = "20px Tahoma";
            const urduY = translationY + 40;
            ctx.fillText(urdu, canvas.width / 2, urduY);
        }

        // Function to download the image
        function downloadImage() {
            const imageUrl = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = `verse_${verseNumber}.png`;
            link.click();
        }
    </script>

</body>
</html>
