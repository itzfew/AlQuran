<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Verse Image</title>
    <style>
        body {
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .canvas-container {
            position: relative;
            width: 500px;
            height: 700px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        canvas {
            border-radius: 10px;
            width: 100%;
            height: 100%;
        }

        .control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .control-panel select,
        .download-btn {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="canvas-container">
        <canvas id="verseCanvas" width="500" height="700"></canvas>

        <!-- Control Panel for Background Selection -->
        <div class="control-panel">
            <label for="bgSelector">Select Background</label>
            <select id="bgSelector">
                <option value="0">Background 1</option>
                <option value="1">Background 2</option>
            </select>
            <button class="download-btn" onclick="downloadImage()">Download Image</button>
        </div>
    </div>

    <script>
        // URL Params for verse and texts
        const urlParams = new URLSearchParams(window.location.search);
        const verseNumber = urlParams.get('verse');
        const arabic = decodeURIComponent(urlParams.get('arabic'));
        const translation = decodeURIComponent(urlParams.get('translation'));
        const urdu = decodeURIComponent(urlParams.get('urdu'));

        // Canvas setup
        const canvas = document.getElementById('verseCanvas');
        const ctx = canvas.getContext('2d');

        // Background images array
        const bgImages = [
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaK_aKWVG4viedeI1-cuEAyumZO_VjEF2UO9L6I_tb-4yaXjobUH32_mw6sYJWFRyjX5k&usqp=CAU",  // Background 1
            "https://t4.ftcdn.net/jpg/03/17/81/93/360_F_317819316_8hZjKDxvVcwMlJGXG7wDYUL7ZHEGVrWU.jpg"  // Background 2
        ];

        let currentBgIndex = 0;
        let currentBgImage = new Image();
        currentBgImage.src = bgImages[currentBgIndex];  // Set default background

        // Load background image before drawing
        currentBgImage.onload = function() {
            drawCanvas();  // Redraw canvas when background is loaded
        };

        // Draw the canvas with background and text
        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear canvas before redrawing
            ctx.drawImage(currentBgImage, 0, 0, canvas.width, canvas.height);  // Draw the background

            // Add the Arabic text
            ctx.font = "30px Amiri, serif";
            ctx.textAlign = "center";
            ctx.fillStyle = "white";
            ctx.fillText(arabic, canvas.width / 2, 100);

            // Add the Translation text
            ctx.font = "20px Arial";
            ctx.fillText(translation, canvas.width / 2, 200);

            // Add the Urdu text
            ctx.font = "20px Tahoma";
            ctx.fillText(urdu, canvas.width / 2, 300);
        }

        // Function to change the background based on selection
        document.getElementById('bgSelector').addEventListener('change', function(event) {
            currentBgIndex = event.target.value;
            currentBgImage.src = bgImages[currentBgIndex];  // Set the selected background
            currentBgImage.onload = drawCanvas;  // Redraw canvas with new background
        });

        // Function to download the canvas as an image
        function downloadImage() {
            const imageUrl = canvas.toDataURL();
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = `verse_${verseNumber}.png`;
            link.click();
        }
    </script>

</body>
</html>
