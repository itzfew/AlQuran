<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Quran Verse Image</title>
    <style>
        body {
            font-family: 'Amiri', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }

        .canvas-container {
            position: relative;
            width: 600px;
            height: 800px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        canvas {
            border-radius: 10px;
            cursor: crosshair;
        }

        .control-panel {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .control-panel button, .control-panel select, .control-panel input[type="range"] {
            padding: 8px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .control-panel input[type="range"] {
            width: 100px;
        }
    </style>
</head>
<body>

    <div class="canvas-container">
        <canvas id="verseCanvas" width="600" height="800"></canvas>

        <!-- Control Panel -->
        <div class="control-panel">
            <button id="resetButton">Reset Text</button>
            <button id="downloadButton">Download Image</button>
            <label for="textSize">Text Size</label>
            <input type="range" id="textSize" min="10" max="100" value="30">
            <label for="bgSelector">Change Background</label>
            <select id="bgSelector">
                <option value="0">Background 1</option>
                <option value="1">Background 2</option>
            </select>
            <button id="editArabic">Edit Arabic</button>
            <button id="editTranslation">Edit Translation</button>
            <button id="editUrdu">Edit Urdu</button>
        </div>
    </div>

    <script>
        // Define global variables
        const canvas = document.getElementById('verseCanvas');
        const ctx = canvas.getContext('2d');
        let arabicText = "إِنَّ مَعَ الْعُسْرِ يُسْرًا";  // Example Arabic Text
        let translationText = "Verily, with hardship comes ease.";  // Example English translation
        let urduText = "یقیناً مشکل کے ساتھ آسانی ہے۔";  // Example Urdu translation
        let currentText = arabicText;
        let currentLanguage = 'arabic';
        let textSize = 30;

        // Background images
        const bgImages = [
            "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQaK_aKWVG4viedeI1-cuEAyumZO_VjEF2UO9L6I_tb-4yaXjobUH32_mw6sYJWFRyjX5k&usqp=CAU",
            "https://t4.ftcdn.net/jpg/03/17/81/93/360_F_317819316_8hZjKDxvVcwMlJGXG7wDYUL7ZHEGVrWU.jpg"
        ];
        const bgImage = new Image();
        bgImage.src = bgImages[0];  // Set default background

        // Initialize the canvas
        bgImage.onload = function() {
            drawCanvas();
        };

        // Draw background and text on canvas
        function drawCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);  // Clear canvas
            ctx.drawImage(bgImage, 0, 0, canvas.width, canvas.height);  // Draw background

            // Draw current text
            ctx.font = `${textSize}px Amiri`;
            ctx.fillStyle = "white";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            // Define positions for each text block
            let yOffset = canvas.height / 4;
            if (currentLanguage === 'arabic') {
                ctx.fillText(arabicText, canvas.width / 2, yOffset);
            } else if (currentLanguage === 'translation') {
                ctx.fillText(translationText, canvas.width / 2, yOffset);
            } else if (currentLanguage === 'urdu') {
                ctx.fillText(urduText, canvas.width / 2, yOffset);
            }
        }

        // Reset text to initial values
        document.getElementById('resetButton').addEventListener('click', function() {
            currentLanguage = 'arabic';
            currentText = arabicText;
            drawCanvas();
        });

        // Update text size based on range input
        document.getElementById('textSize').addEventListener('input', function(event) {
            textSize = event.target.value;
            drawCanvas();
        });

        // Change background image
        document.getElementById('bgSelector').addEventListener('change', function(event) {
            const bgIndex = event.target.value;
            bgImage.src = bgImages[bgIndex];
            bgImage.onload = drawCanvas;
        });

        // Edit Arabic text
        document.getElementById('editArabic').addEventListener('click', function() {
            const newText = prompt("Edit Arabic Text:", arabicText);
            if (newText !== null) {
                arabicText = newText;
                if (currentLanguage === 'arabic') {
                    currentText = arabicText;
                    drawCanvas();
                }
            }
        });

        // Edit English Translation
        document.getElementById('editTranslation').addEventListener('click', function() {
            const newText = prompt("Edit English Translation:", translationText);
            if (newText !== null) {
                translationText = newText;
                if (currentLanguage === 'translation') {
                    currentText = translationText;
                    drawCanvas();
                }
            }
        });

        // Edit Urdu Translation
        document.getElementById('editUrdu').addEventListener('click', function() {
            const newText = prompt("Edit Urdu Translation:", urduText);
            if (newText !== null) {
                urduText = newText;
                if (currentLanguage === 'urdu') {
                    currentText = urduText;
                    drawCanvas();
                }
            }
        });

        // Download the canvas as an image
        document.getElementById('downloadButton').addEventListener('click', function() {
            const imageUrl = canvas.toDataURL("image/png");
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = `quran_verse_image.png`;
            link.click();
        });

    </script>
</body>
</html>
