<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quran Surahs</title>

    <!-- Link to PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Link to external CSS -->
<link rel="stylesheet" href="main/css/index.css">

</head>
<body>

<div class="settings-container">
    <!-- (Your existing settings items remain unchanged) -->
</div>

<div id="last-read-container">
    <a href="wordtoword.html" style="margin-bottom: 10px; display: inline-block; text-decoration: none; font-size: 1.2em; color: #3498db;">
        Word to Word <i class="fas fa-arrow-right"></i>
    </a>
    <div id="last-read"></div>
</div>

<div class="controls">
    <input type="text" id="search-input" placeholder="Search Surahs..." oninput="filterSurahs()">
</div>

<div id="surah-list"></div>

                <script>
    let surahData = [];
    let deferredPrompt;

    fetch('https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah.json')
        .then(response => response.json())
        .then(data => {
            surahData = data;
            renderSurahs(surahData);
        })
        .catch(error => {
            console.error("Error loading Surah data:", error);
        });

    function renderSurahs(surahList) {
        const listElement = document.getElementById("surah-list");
        listElement.innerHTML = '';

        surahList.forEach(surah => {
            const surahLink = document.createElement('div'); // Changed to div
            surahLink.classList.add('surah-link');
            surahLink.style.textDecoration = 'none';

            const surahItem = document.createElement('div');
            surahItem.classList.add('surah-item');

            surahItem.innerHTML = `
                <div class="surah-number">${parseInt(surah.index)}</div>
                <div class="surah-title">${surah.title}</div>
                <div class="surah-arabic">${surah.titleAr}</div>
                <div class="surah-meta">
                    <p>${surah.type}</p>
                    <p>${surah.count}</p>
                </div>
            `;

            surahItem.onclick = () => showSurahOptions(parseInt(surah.index));

            surahLink.appendChild(surahItem);
            listElement.appendChild(surahLink);
        });
    }

    function showSurahOptions(surahIndex) {
    const surah = surahData.find(s => parseInt(s.index) === surahIndex);
    const surahName = surah ? surah.title : 'Unknown Surah';

    const modal = document.createElement('div');
    modal.classList.add('modal');

    modal.innerHTML = `
        <div class="modal-content">
            <h2>${surahName}</h2>
            <div class="modal-buttons">
                <button onclick="window.location.href='surah?index=${surahIndex}'">
                    <i class="fas fa-book"></i> Open Surah
                </button>
                <button onclick="window.location.href='read?index=${surahIndex}'">
                    <i class="fas fa-book-reader"></i> Open Read
                </button>
                <button onclick="openWordToWord(${surahIndex})">
                    <i class="fas fa-language"></i> Open Word to Word
                </button>
            </div>
            <button class="close-modal" onclick="closeModal()">
                <i class="fas fa-times"></i> Close
            </button>
        </div>
    `;

    document.body.appendChild(modal);

    const overlay = document.createElement('div');
    overlay.classList.add('overlay');
    overlay.onclick = closeModal;
    document.body.appendChild(overlay);
}

    function openWordToWord(surahIndex) {
        const lastReads = JSON.parse(localStorage.getItem('lastReads')) || [];
        const lastReadForSurah = lastReads.find(read => read.surah === surahIndex);
        const lastAyah = lastReadForSurah ? lastReadForSurah.ayah : 1;
        window.location.href = `wordtoword?index=${surahIndex}#${lastAyah}`;
    }

    function closeModal() {
        const modal = document.querySelector('.modal');
        const overlay = document.querySelector('.overlay');
        if (modal) modal.remove();
        if (overlay) overlay.remove();
    }

    function saveLastRead(surahIndex) {
        const lastReads = JSON.parse(localStorage.getItem('lastReads')) || [];
        const currentDate = new Date().toLocaleString();

        const newRead = {
            surah: surahIndex,
            ayah: 1, // Default ayah for now
            date: currentDate
        };

        lastReads.unshift(newRead);
        localStorage.setItem('lastReads', JSON.stringify(lastReads.slice(0, 5))); // Keep only the last 5 reads
        displayLastReads();
    }

    function displayLastReads() {
        const lastReadContainer = document.getElementById('last-read');
        const lastReads = JSON.parse(localStorage.getItem('lastReads')) || [];

        lastReadContainer.innerHTML = '';

        lastReads.forEach(({ surah, ayah, date }) => {
            const button = document.createElement('button');
            button.textContent = `Surah ${surah}, Ayah ${ayah}`;
            button.onclick = () => {
                window.location.href = `wordtoword?index=${surah}#${ayah}`;
            };

            const dateDiv = document.createElement('div');
            dateDiv.className = 'date';
            dateDiv.textContent = date;

            button.appendChild(dateDiv);
            lastReadContainer.appendChild(button);
        });
    }

    function filterSurahs() {
        const searchTerm = document.getElementById("search-input").value.toLowerCase();
        const filteredSurahs = surahData.filter(surah => 
            surah.title.toLowerCase().includes(searchTerm) || 
            surah.titleAr.toLowerCase().includes(searchTerm) ||
            surah.type.toLowerCase().includes(searchTerm)
        );
        renderSurahs(filteredSurahs);
    }

    function toggleTheme() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark);
    }

    window.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('darkMode');
        if (savedTheme === 'true') {
            document.body.classList.add('dark-mode');
        }
        displayLastReads();
    });

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
    });

    function installPWA() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log("User accepted the A2HS prompt");
                } else {
                    console.log("User dismissed the A2HS prompt");
                }
                deferredPrompt = null;
            });
        }
    }
</script>

<style>
    /* Modal container styles */
    .modal {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        width: 90%;
        max-width: 400px;
        z-index: 1001;
        text-align: center;
        padding: 20px;
        animation: fadeIn 0.3s ease;
    }

    /* Modal overlay background */
    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1000;
    }

    /* Modal heading */
    .modal-content h2 {
        margin-bottom: 20px;
        font-size: 1.5em;
        color: #2c3e50;
        text-transform: capitalize;
    }

    /* Buttons in modal */
    .modal-buttons button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background-color: #3498db;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 10px 15px;
        font-size: 1em;
        margin: 10px 0;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
    }

    .modal-buttons button:hover {
        background-color: #2980b9;
        transform: translateY(-2px);
    }

    .modal-buttons button i {
        font-size: 1.2em;
    }

    /* Close button */
    .close-modal {
        background: none;
        color: #e74c3c;
        font-weight: bold;
        font-size: 1em;
        border: none;
        margin-top: 20px;
        cursor: pointer;
        transition: color 0.3s ease;
    }

    .close-modal:hover {
        color: #c0392b;
    }

    /* Modal animation */
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translate(-50%, -40%);
        }
        to {
            opacity: 1;
            transform: translate(-50%, -50%);
        }
    }
</style>


</body>
</html>
