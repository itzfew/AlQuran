<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran - Verse Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&family=Amiri&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome for icons -->
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        #verse-container {
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
        }

        #verse-heading {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            font-family: 'Scheherazade New', serif;
        }

        #verse-content, #word-content {
            margin-bottom: 30px;
            border-bottom: 2px solid #ddd;
        }

        .arabic-text {
            text-align: center;
            font-family: 'Scheherazade New', serif;
            font-size: 24px;
            color: #3d3d3d;
            line-height: 1.6;
        }

        .verse-number {
            font-size: 1.0em;
            margin-top: 10px;
            font-weight: bold;
            background-image: url('https://quran-online.pages.dev/source/download.png');
            background-size: cover;
            text-align: center;
            background-position: center;
            padding: 5px 10px;
            border-radius: 8px;
            color: black;
            display: inline-block;
            margin-left: 10px;
        }

        .translation-text,
        .urdu-text {
            margin-top: 15px;
        }

        .translation-text p,
        .urdu-text p {
            font-size: 18px;
            line-height: 1.6;
        }

        .word-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .word-table th,
        .word-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .word-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        #verse-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .share-btn, .back-btn {
            background-color: #1d72b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .share-btn:hover, .back-btn:hover {
            background-color: #155a8a;
        }

        .share-btn:focus, .back-btn:focus {
            outline: none;
        }

        @media (max-width: 600px) {
            #verse-container {
                padding: 15px;
            }

            #verse-heading {
                font-size: 28px;
            }

            .share-btn, .back-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="verse-container">
        <div id="verse-content"></div>
        <div id="word-content"></div>
        <div id="verse-actions">
            <button class="share-btn" onclick="shareVerse()">Share <i class="fas fa-share-alt"></i></button>
            <button class="back-btn" onclick="goBack()">Back to Surah</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const surahIndex = urlParams.get('surah');
        const verseId = urlParams.get('verse');

        const metadataUrl = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/words/word.json';
        const wordsUrl = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/words/nastaliq-quranwbw.json';
        const englishTranslationsUrl = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/words/en-quranwbw.json';
        const urduTranslationsUrl = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/words/ur-quranwbw.json';

        async function fetchVerseDetails() {
            try {
                const arabicResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${surahIndex}.json`);
                const arabicData = await arabicResponse.json();

                const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${surahIndex}.json`);
                const translationData = await translationResponse.json();

                displayVerse(arabicData, translationData);

                // Load Word-to-Word Details
                fetchWordToWordDetails();
            } catch (error) {
                console.error('Error fetching verse data:', error);
            }
        }

        function displayVerse(arabicData, translationData) {
            const verseDiv = document.getElementById('verse-content');
            const arabicVerse = arabicData.verse[`verse_${verseId}`];
            const translatedVerse = translationData.verse[`verse_${verseId}`];

            const verseContent = `
                <div class="arabic-text">
                    <p>${arabicVerse}</p>
                    <div class="verse-number">Verse ${verseId}</div>
                </div>
                <div class="translation-text">
                    <strong>Translation (English):</strong> <p>${translatedVerse}</p>
                </div>
            `;
            verseDiv.innerHTML = verseContent;
        }

        async function fetchWordToWordDetails() {
            try {
                const [metadata, words, englishTranslations, urduTranslations] = await Promise.all([
                    fetch(metadataUrl).then(res => res.json()),
                    fetch(wordsUrl).then(res => res.json()),
                    fetch(englishTranslationsUrl).then(res => res.json()),
                    fetch(urduTranslationsUrl).then(res => res.json())
                ]);

                displayWordToWord(metadata, words, englishTranslations, urduTranslations);
            } catch (error) {
                console.error('Error fetching word-to-word data:', error);
            }
        }

        function displayWordToWord(metadata, words, englishTranslations, urduTranslations) {
            const wordDiv = document.getElementById('word-content');
            const wordRows = Object.entries(metadata)
                .filter(([_, data]) => data.surah == surahIndex && data.ayah == verseId)
                .map(([wordId, data]) => {
                    const arabicWord = words[wordId];
                    const englishWord = englishTranslations[wordId];
                    const urduWord = urduTranslations[wordId];

                    return `
                        <tr>
                            <td>${arabicWord}</td>
                            <td>${englishWord}</td>
                            <td>${urduWord}</td>
                        </tr>
                    `;
                })
                .join('');

            const wordTable = `
                <h3>Word-to-Word Details</h3>
                <table class="word-table">
                    <thead>
                        <tr>
                            <th>Arabic</th>
                            <th>English</th>
                            <th>Urdu</th>
                        </tr>
                    </thead>
                    <tbody>${wordRows}</tbody>
                </table>
            `;
            wordDiv.innerHTML = wordTable;
        }

        function shareVerse() {
            const verseText = document.getElementById('verse-content').innerText;
            if (navigator.share) {
                navigator.share({
                    title: 'Quran Verse',
                    text: verseText,
                    url: window.location.href
                }).catch(error => console.log('Error sharing:', error));
            } else {
                navigator.clipboard.writeText(verseText).then(() => {
                    alert('Verse copied to clipboard!');
                }).catch(error => console.log('Error copying to clipboard:', error));
            }
        }

        function goBack() {
            window.location.href = `surah.html?index=${surahIndex}`;
        }

        fetchVerseDetails();
    </script>
</body>
</html>
