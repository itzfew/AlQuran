<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri Quran', serif;
            line-height: 1.8;
            margin: 20px;
            text-align: right;
            direction: rtl;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .surah-selector {
            margin-bottom: 20px;
            text-align: center;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #quran {
            margin-top: 20px;
        }
        .ayah {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .ayah-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .word {
            display: inline-block;
            margin: 5px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            text-align: center;
        }
        .word span {
            display: block;
        }
        .translation {
            font-size: 0.8em;
            color: #555;
        }
        .translation.urdu {
            font-family: 'Jameel Noori Nastaleeq', serif;
            direction: rtl;
        }
        #last-read-container {
            margin-bottom: 20px;
        }
        #last-read {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #last-read button {
            flex: 0 0 auto;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #aaa;
            border-radius: 5px;
            white-space: nowrap;
            background-color: #fff;
            cursor: pointer;
        }
        #last-read button:hover {
            background-color: #f0f0f0;
        }
        #last-read .date {
            display: block;
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div id="last-read-container">
    
        <div id="last-read">
            <!-- Last viewed buttons will be dynamically added here -->
        </div>
    </div>

    <div class="surah-selector">
        <label for="surah">Select Surah:</label>
        <select id="surah">
            <!-- Surah options will be dynamically populated -->
        </select>
    </div>
    <div id="quran">
        <!-- Quranic verses will be dynamically displayed here -->
    </div>

    <script>
        const metadataUrl = 'https://raw.githubusercontent.com/hablullah/data-quran/refs/heads/master/word/word.json';
        const wordsUrl = 'https://raw.githubusercontent.com/hablullah/data-quran/refs/heads/master/word-text/nastaliq-quranwbw.json';
        const englishTranslationsUrl = 'https://raw.githubusercontent.com/hablullah/data-quran/refs/heads/master/word-translation/en-quranwbw.json';
        const urduTranslationsUrl = 'https://raw.githubusercontent.com/hablullah/data-quran/refs/heads/master/word-translation/ur-quranwbw.json';

        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to fetch: ${url}`);
                return response.json();
            } catch (error) {
                console.error(error);
                alert(`Error loading data: ${error.message}`);
            }
        }

        function saveLastRead(surah, ayah) {
            const lastReads = JSON.parse(localStorage.getItem('lastReads')) || [];
            const currentDate = new Date().toLocaleDateString();

            const newEntry = { surah, ayah, date: currentDate };

            const updatedLastReads = [newEntry, ...lastReads.filter(item => item.surah !== surah || item.ayah !== ayah)];
            localStorage.setItem('lastReads', JSON.stringify(updatedLastReads.slice(0, 5))); // Limit to 5 entries
        }

        function getLastReads() {
            return JSON.parse(localStorage.getItem('lastReads')) || [];
        }

        function displayLastReads() {
            const lastReadContainer = document.getElementById('last-read');
            const lastReads = getLastReads();

            lastReadContainer.innerHTML = '';

            lastReads.forEach(({ surah, ayah, date }) => {
                const button = document.createElement('button');
                button.textContent = `Surah ${surah}, Ayah ${ayah}`;
                button.onclick = () => renderSurah(surah, ayah);

                const dateDiv = document.createElement('div');
                dateDiv.className = 'date';
                dateDiv.textContent = date;

                button.appendChild(dateDiv);
                lastReadContainer.appendChild(button);
            });
        }

        async function renderSurah(surahNumber, highlightAyah = null) {
            const metadata = await fetchData(metadataUrl);
            const words = await fetchData(wordsUrl);
            const englishTranslations = await fetchData(englishTranslationsUrl);
            const urduTranslations = await fetchData(urduTranslationsUrl);

            if (!metadata || !words || !englishTranslations || !urduTranslations) return;

            const quranContainer = document.getElementById('quran');
            quranContainer.innerHTML = '';

            const surahData = {};
            for (const [wordId, meta] of Object.entries(metadata)) {
                if (meta.surah === surahNumber) {
                    if (!surahData[meta.ayah]) surahData[meta.ayah] = [];
                    surahData[meta.ayah].push({
                        word: words[wordId],
                        englishTranslation: englishTranslations[wordId],
                        urduTranslation: urduTranslations[wordId]
                    });
                }
            }

            let scrollToElement = null;

            for (const [ayah, words] of Object.entries(surahData)) {
                const ayahDiv = document.createElement('div');
                ayahDiv.className = 'ayah';
                if (highlightAyah && parseInt(ayah, 10) === highlightAyah) {
                    ayahDiv.style.backgroundColor = '#dff0d8'; // Highlight color
                    scrollToElement = ayahDiv;
                }

                const ayahHeader = document.createElement('div');
                ayahHeader.className = 'ayah-header';
                ayahHeader.textContent = ayah;
                ayahDiv.appendChild(ayahHeader);

                words.forEach(wordData => {
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'word';
                    wordSpan.innerHTML = `
                        <span>${wordData.word}</span>
                        <span class="translation">${wordData.englishTranslation}</span>
                        <span class="translation urdu">${wordData.urduTranslation}</span>
                    `;
                    ayahDiv.appendChild(wordSpan);
                });

                ayahDiv.addEventListener('click', () => saveLastRead(surahNumber, parseInt(ayah, 10)));

                quranContainer.appendChild(ayahDiv);
            }

            if (scrollToElement) {
                setTimeout(() => {
                    scrollToElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 500);
            }

            saveLastRead(surahNumber, highlightAyah || 1);
            displayLastReads();
        }

        async function populateSurahSelector() {
            const metadata = await fetchData(metadataUrl);
            if (!metadata) return;

            const surahSelector = document.getElementById('surah');

            const surahs = new Set();
            for (const meta of Object.values(metadata)) {
                surahs.add(meta.surah);
            }

            [...surahs].sort((a, b) => a - b).forEach(surah => {
                const option = document.createElement('option');
                option.value = surah;
                option.textContent = `Surah ${surah}`;
                surahSelector.appendChild(option);
            });

            surahSelector.addEventListener('change', (e) => {
                const surahNumber = parseInt(e.target.value, 10);
                renderSurah(surahNumber);
            });

            const lastReads = getLastReads();
            if (lastReads.length > 0) {
                const { surah, ayah } = lastReads[0];
                renderSurah(surah, ayah);
                surahSelector.value = surah;
            } else if (surahs.size > 0) {
                const firstSurah = [...surahs][0];
                surahSelector.value = firstSurah;
                renderSurah(firstSurah);
            }

            displayLastReads();
        }

        populateSurahSelector();
    </script>
</body>
</html>
