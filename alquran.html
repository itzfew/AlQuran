<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri+Quran&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri Quran', serif;
            line-height: 1.8;
            margin: 20px;
            text-align: right;
            direction: rtl;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #quran {
            margin-top: 20px;
        }
        .ayah {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .ayah-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        .word {
            display: inline-block;
            margin: 5px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            text-align: center;
        }
        .word span {
            display: block;
        }
        .translation {
            font-size: 0.8em;
            color: #555;
        }
        .translation.urdu {
            font-family: 'Jameel Noori Nastaleeq', serif;
            direction: rtl;
        }
        #last-read-container {
            margin-bottom: 20px;
        }
        #last-read {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        #last-read button {
            flex: 0 0 auto;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #aaa;
            border-radius: 5px;
            white-space: nowrap;
            background-color: #fff;
            cursor: pointer;
        }
        #last-read button:hover {
            background-color: #f0f0f0;
        }
        #last-read .date {
            display: block;
            font-size: 0.8em;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1 id="surah-name">Loading...</h1>

    <div id="last-read-container">
        <div id="last-read">
            <!-- Last viewed buttons will be dynamically added here -->
        </div>
    </div>

    <div id="quran">
        <!-- Quranic verses will be dynamically displayed here -->
    </div>

    <script>
        const metadataUrl = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/words/word.json';
        const wordsUrl = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/words/nastaliq-quranwbw.json';
        const englishTranslationsUrlBase = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_';

        async function fetchData(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Failed to fetch: ${url}`);
                return response.json();
            } catch (error) {
                console.error(error);
                alert(`Error loading data: ${error.message}`);
            }
        }

        async function renderSurah(surahNumber, highlightAyah = null) {
            const metadata = await fetchData(metadataUrl);
            const words = await fetchData(wordsUrl);
            const englishTranslations = await fetchData(`${englishTranslationsUrlBase}${surahNumber}.json`);

            if (!metadata || !words || !englishTranslations) return;

            const quranContainer = document.getElementById('quran');
            quranContainer.innerHTML = '';

            // Update Surah name
            const surahName = `Surah ${surahNumber}`;
            document.getElementById('surah-name').textContent = surahName;

            // Display "Bismillah" for every Surah except Surah 1
            if (surahNumber !== 1) {
                const bismillah = document.createElement('div');
                bismillah.className = 'ayah';
                bismillah.innerHTML = `<span class="ayah-header">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</span>`;
                quranContainer.appendChild(bismillah);
            }

            const surahData = {};
            for (const [wordId, meta] of Object.entries(metadata)) {
                if (meta.surah === surahNumber) {
                    if (!surahData[meta.ayah]) surahData[meta.ayah] = [];
                    surahData[meta.ayah].push({
                        word: words[wordId],
                        ayah: meta.ayah,
                    });
                }
            }

            let scrollToElement = null;

            for (const [ayah, ayahWords] of Object.entries(surahData)) {
                if (ayah === '0') continue; // Skip Verse 0

                const ayahDiv = document.createElement('div');
                ayahDiv.className = 'ayah';
                if (highlightAyah && parseInt(ayah, 10) === highlightAyah) {
                    ayahDiv.style.backgroundColor = '#dff0d8'; // Highlight color
                    scrollToElement = ayahDiv;
                }

                const ayahHeader = document.createElement('div');
                ayahHeader.className = 'ayah-header';
                ayahHeader.textContent = `Ayah ${ayah}`;
                ayahDiv.appendChild(ayahHeader);

                ayahWords.forEach(wordData => {
                    const wordSpan = document.createElement('span');
                    wordSpan.className = 'word';
                    wordSpan.innerHTML = `
                        <span>${wordData.word}</span>
                    `;
                    ayahDiv.appendChild(wordSpan);
                });

                const translationDiv = document.createElement('div');
                translationDiv.className = 'translation';
                translationDiv.textContent = englishTranslations.verse[`verse_${ayah}`];
                ayahDiv.appendChild(translationDiv);

                ayahDiv.addEventListener('click', () => saveLastRead(surahNumber, parseInt(ayah, 10)));

                quranContainer.appendChild(ayahDiv);
            }

            if (scrollToElement) {
                setTimeout(() => {
                    scrollToElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }, 500);
            }

            saveLastRead(surahNumber, highlightAyah || 1);
            displayLastReads();
        }

        async function initialize() {
            const urlParams = new URLSearchParams(window.location.search);
            const surah = parseInt(urlParams.get('index'), 10) || 1;
            const ayah = parseInt(window.location.hash.substring(1), 10) || 1;
            await renderSurah(surah, ayah);
        }

        initialize();
    </script>
</body>
</html>
