<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quran Surahs</title>

    <!-- Link to PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Link to external CSS -->
<link rel="stylesheet" href="main/css/index.css">

</head>
<body>

<div class="settings-container">
    <!-- (Your existing settings items remain unchanged) -->
</div>

<div id="last-read-container">
    <a href="wordtoword.html" style="margin-bottom: 10px; display: inline-block; text-decoration: none; font-size: 1.2em; color: #3498db;">
        Word to Word <i class="fas fa-arrow-right"></i>
    </a>
    <div id="last-read"></div>
</div>

<div class="controls">
    <input type="text" id="search-input" placeholder="Search Surahs..." oninput="filterSurahs()">
</div>

<div id="surah-list"></div>

<script>
    let surahData = [];
    let deferredPrompt;

    fetch('https://raw.githubusercontent.com/itzfew/Quranv2/main/source/surah.json')
        .then(response => response.json())
        .then(data => {
            surahData = data;
            renderSurahs(surahData);
        })
        .catch(error => {
            console.error("Error loading Surah data:", error);
        });

    function renderSurahs(surahList) {
        const listElement = document.getElementById("surah-list");
        listElement.innerHTML = '';

        surahList.forEach(surah => {
            const surahNumber = parseInt(surah.index);
            const lastReadData = getLastReadAyah(surahNumber);

            const surahItem = document.createElement('div');
            surahItem.classList.add('surah-item');

            surahItem.innerHTML = `
                <div class="surah-number">${surahNumber}</div>
                <div class="surah-title">${surah.title}</div>
                <div class="surah-arabic">${surah.titleAr}</div>
                <div class="surah-meta">
                    <p>${surah.type}</p>
                    <p>${surah.count}</p>
                </div>
                <div class="surah-actions">
    <button class="action-btn" data-tooltip="Word to Word" onclick="openWordToWord(surahIndex, ayahIndex)">
        <i class="fas fa-book"></i>
    </button>
    <button class="action-btn" data-tooltip="Surah" onclick="openSurah(surahIndex)">
        <i class="fas fa-quran"></i>
    </button>
    <button class="action-btn" data-tooltip="Read" onclick="openRead(surahIndex)">
        <i class="fas fa-eye"></i>
    </button>
</div>
            `;

            surahItem.onclick = () => saveLastRead(surahNumber);
            listElement.appendChild(surahItem);
        });
    }

    function openWordToWord(surahIndex, ayahIndex) {
    const url = `wordtoword?index=${surahIndex}#${ayahIndex}`;
    window.location.href = url;
}

function openSurah(surahIndex) {
    const url = `surah?index=${surahIndex}`;
    window.location.href = url;
}

function openRead(surahIndex) {
    const url = `read?index=${surahIndex}`;
    window.location.href = url;
}

    function saveLastRead(surahIndex) {
        const lastReads = JSON.parse(localStorage.getItem('lastReads')) || [];
        const currentDate = new Date().toLocaleString();

        const newRead = {
            surah: surahIndex,
            ayah: 1, // Default ayah for now
            date: currentDate
        };

        lastReads.unshift(newRead);
        localStorage.setItem('lastReads', JSON.stringify(lastReads.slice(0, 5))); // Keep only the last 5 reads
        displayLastReads();
    }

    function getLastReadAyah(surahIndex) {
        const lastReads = JSON.parse(localStorage.getItem('lastReads')) || [];
        const lastRead = lastReads.find(read => read.surah === surahIndex);
        return lastRead ? lastRead.ayah : 1;
    }

    function displayLastReads() {
        const lastReadContainer = document.getElementById('last-read');
        const lastReads = JSON.parse(localStorage.getItem('lastReads')) || [];

        lastReadContainer.innerHTML = '';

        lastReads.forEach(({ surah, ayah, date }) => {
            const button = document.createElement('button');
            button.textContent = `Surah ${surah}, Ayah ${ayah}`;
            button.onclick = () => {
                window.location.href = `wordtoword?index=${surah}#${ayah}`;
            };

            const dateDiv = document.createElement('div');
            dateDiv.className = 'date';
            dateDiv.textContent = date;

            button.appendChild(dateDiv);
            lastReadContainer.appendChild(button);
        });
    }

    function filterSurahs() {
        const searchTerm = document.getElementById("search-input").value.toLowerCase();
        const filteredSurahs = surahData.filter(surah => 
            surah.title.toLowerCase().includes(searchTerm) || 
            surah.titleAr.toLowerCase().includes(searchTerm) ||
            surah.type.toLowerCase().includes(searchTerm)
        );
        renderSurahs(filteredSurahs);
    }

    function toggleTheme() {
        const isDark = document.body.classList.toggle('dark-mode');
        localStorage.setItem('darkMode', isDark);
    }

    window.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('darkMode');
        if (savedTheme === 'true') {
            document.body.classList.add('dark-mode');
        }
        displayLastReads();
    });

    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
    });

    function installPWA() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log("User accepted the A2HS prompt");
                } else {
                    console.log("User dismissed the A2HS prompt");
                }
                deferredPrompt = null;
            });
        }
    }
</script>
</body>
</html>
