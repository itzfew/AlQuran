<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran - Verse Details with Tafsir</title>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&family=Amiri&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome for icons -->
    <style>
        body {
            font-family: 'Amiri', serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        #verse-container {
            max-width: 900px;
            margin: 20px auto;
            background-color: white;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #ddd;
        }

        #verse-heading {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            font-family: 'Scheherazade New', serif;
        }

        .arabic-text {
            font-family: 'Scheherazade New', serif;
            font-size: 24px;
            line-height: 1.6;
        }

        .translation-text,
        .urdu-text {
            margin-top: 15px;
        }

        .translation-text p,
        .urdu-text p {
            font-size: 18px;
            line-height: 1.6;
        }

        .word-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .word-table th,
        .word-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .word-table th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        .tafsir-section {
            margin-top: 30px;
            text-align: left;
        }

        .tafsir-section h3 {
            margin-bottom: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .tafsir-section p {
            font-size: 16px;
            line-height: 1.8;
        }

        .share-btn, .back-btn {
            background-color: #1d72b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .share-btn:hover, .back-btn:hover {
            background-color: #155a8a;
        }
    </style>
</head>
<body>
    <div id="verse-container">
        <div id="verse-content"></div>
        <div id="word-content"></div>
        <div id="tafsir-content" class="tafsir-section"></div>
        <div id="verse-actions">
            <button class="share-btn" onclick="shareVerse()">Share <i class="fas fa-share-alt"></i></button>
            <button class="back-btn" onclick="goBack()">Back to Surah</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const surahIndex = urlParams.get('surah');
        const verseId = urlParams.get('verse');

        const tafsirUrl = `https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/tafsir/tafsir.json`;

        async function fetchVerseDetails() {
            try {
                const arabicResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${surahIndex}.json`);
                const arabicData = await arabicResponse.json();

                const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${surahIndex}.json`);
                const translationData = await translationResponse.json();

                displayVerse(arabicData, translationData);

                fetchWordToWordDetails();
                fetchTafsir();
            } catch (error) {
                console.error('Error fetching verse data:', error);
            }
        }

        function displayVerse(arabicData, translationData) {
            const verseDiv = document.getElementById('verse-content');
            const arabicVerse = arabicData.verse[`verse_${verseId}`];
            const translatedVerse = translationData.verse[`verse_${verseId}`];

            const verseContent = `
                <div class="arabic-text">
                    <p>${arabicVerse}</p>
                    <div class="verse-number">Verse ${verseId}</div>
                </div>
                <div class="translation-text">
                    <strong>Translation (English):</strong> <p>${translatedVerse}</p>
                </div>
            `;
            verseDiv.innerHTML = verseContent;
        }

        async function fetchWordToWordDetails() {
    const metadataUrl = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/words/word.json';
    const wordsUrl = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/words/nastaliq-quranwbw.json';
    const englishTranslationsUrl = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/words/en-quranwbw.json';
    const urduTranslationsUrl = 'https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/words/ur-quranwbw.json';

    try {
        // Fetch all required data
        const [metadataResponse, wordsResponse, englishTranslationsResponse, urduTranslationsResponse] = await Promise.all([
            fetch(metadataUrl),
            fetch(wordsUrl),
            fetch(englishTranslationsUrl),
            fetch(urduTranslationsUrl)
        ]);

        const metadata = await metadataResponse.json();
        const words = await wordsResponse.json();
        const englishTranslations = await englishTranslationsResponse.json();
        const urduTranslations = await urduTranslationsResponse.json();

        // Filter metadata for the current surah and verse
        const verseMetadata = Object.values(metadata).filter(
            item => item.surah == surahIndex && item.ayah == verseId
        );

        // Generate word-to-word table content
        let wordContent = `
            <table class="word-table">
                <thead>
                    <tr>
                        <th>Arabic Word</th>
                        <th>English Translation</th>
                        <th>Urdu Translation</th>
                    </tr>
                </thead>
                <tbody>
        `;

        verseMetadata.forEach(word => {
            const wordText = words[word.position];
            const englishTranslation = englishTranslations[word.position];
            const urduTranslation = urduTranslations[word.position];

            wordContent += `
                <tr>
                    <td>${wordText}</td>
                    <td>${englishTranslation}</td>
                    <td>${urduTranslation}</td>
                </tr>
            `;
        });

        wordContent += `
                </tbody>
            </table>
        `;

        // Display the word-to-word table
        document.getElementById('word-content').innerHTML = wordContent;

    } catch (error) {
        console.error('Error fetching word-to-word details:', error);
        document.getElementById('word-content').innerHTML = '<p>Unable to load word-to-word details.</p>';
    }
}


        async function fetchTafsir() {
            try {
                const response = await fetch(tafsirUrl);
                const tafsirData = await response.json();

                displayTafsir(tafsirData);
            } catch (error) {
                console.error('Error fetching tafsir:', error);
            }
        }

        function displayTafsir(tafsirData) {
            const tafsirDiv = document.getElementById('tafsir-content');
            const tafsir = tafsirData[`surah_${surahIndex}`]?.[`verse_${verseId}`];

            const tafsirContent = tafsir
                ? `<h3>Tafsir:</h3><p>${tafsir}</p>`
                : `<h3>Tafsir:</h3><p>No tafsir available for this verse.</p>`;

            tafsirDiv.innerHTML = tafsirContent;
        }

        function shareVerse() {
            const verseText = document.getElementById('verse-content').innerText;
            if (navigator.share) {
                navigator.share({
                    title: 'Quran Verse',
                    text: verseText,
                    url: window.location.href
                }).catch(error => console.log('Error sharing:', error));
            } else {
                navigator.clipboard.writeText(verseText).then(() => {
                    alert('Verse copied to clipboard!');
                }).catch(error => console.log('Error copying to clipboard:', error));
            }
        }

        function goBack() {
            window.location.href = `surah.html?index=${surahIndex}`;
        }

        fetchVerseDetails();
    </script>
</body>
</html>
