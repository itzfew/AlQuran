<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran - Verse Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome for icons -->
</head>
<body>
    <div id="verse-container">
        <div id="verse-details">
            <h1 id="verse-heading">Verse Details</h1>
            <div id="verse-content"></div>
            <div id="verse-actions">
                <button class="share-btn" onclick="shareVerse()">Share <i class="fas fa-share-alt"></i></button>
                <button class="back-btn" onclick="goBack()">Back to Surah <i class="fas fa-arrow-left"></i></button>
            </div>
        </div>
    </div>

    <script>
        // Get the surah and verse from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const surahIndex = urlParams.get('surah');
        const verseId = urlParams.get('verse');

        // Fetch and display the verse details
        async function fetchVerseDetails(surahIndex, verseId) {
            try {
                const arabicResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(surahIndex).padStart(1, '0')}.json`);
                const arabicData = await arabicResponse.json();
                
                const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${String(surahIndex).padStart(1, '0')}.json`);
                const translationData = await translationResponse.json();

                const urduResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/ur/t_surah_${String(surahIndex).padStart(3, '0')}.json`);
                const urduData = await urduResponse.json();

                displayVerse(arabicData, translationData, urduData, verseId);
            } catch (error) {
                console.error('Error fetching verse data:', error);
            }
        }

        function displayVerse(arabicData, translationData, urduData, verseId) {
            const verseDiv = document.getElementById('verse-content');
            const arabicVerse = arabicData.verse[`verse_${verseId}`];
            const translatedVerse = translationData.verse[`verse_${verseId}`];
            const urduVerse = urduData.data.find(v => v.aya == verseId)?.text || '';

            let verseContent = `
                <div class="arabic-text">
                    <p>${arabicVerse}</p>
                    <span class="verse-number">Verse ${verseId}</span>
                </div>
                <div class="translation-text">
                    <p><strong>Translation (English):</strong> ${translatedVerse}</p>
                </div>
                <div class="urdu-text">
                    <p><strong>Translation (Urdu):</strong> ${urduVerse}</p>
                </div>
            `;

            verseDiv.innerHTML = verseContent;
        }

        // Share functionality
        function shareVerse() {
            const verseText = document.getElementById('verse-content').innerText;
            if (navigator.share) {
                navigator.share({
                    title: 'Quran Verse',
                    text: verseText,
                    url: window.location.href
                }).catch((error) => console.log('Error sharing: ', error));
            } else {
                navigator.clipboard.writeText(verseText).then(() => {
                    alert('Verse copied to clipboard!');
                }).catch((error) => {
                    console.log('Error copying to clipboard: ', error);
                });
            }
        }

        // Go back to the Surah page
        function goBack() {
            window.location.href = `surah.html?index=${surahIndex}`;
        }

        // Fetch verse data when the page is loaded
        fetchVerseDetails(surahIndex, verseId);
    </script>

    <style>
        /* Base Styles */
        body {
            font-size: 16px; /* Default font size */
            font-family: Arial, sans-serif; /* Default font */
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s, font-size 0.3s; /* Smooth transition */
            line-height: 1.6;
        }

        /* Light Mode (Default) */
        body:not(.dark-mode) {
            background-color: #ffffff;
            color: #333333;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        /* Main Container */
        #verse-container {
            padding: 20px;
        }

        #verse-details {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Heading of Verse */
        #verse-heading {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff;
            text-align: center;
        }

        /* Verse Content Styling */
        #verse-content {
            font-size: 1.5em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Arabic Text */
        .arabic-text {
            font-family: 'Scheherazade New', serif;
            font-size: 1.8em;
            color: #333;
            margin: 20px 0;
        }

        /* Translation Text */
        .translation-text, .urdu-text {
            font-family: 'Amiri', serif;
            font-size: 1.2em;
            color: #555;
            margin: 10px 0;
        }

        /* Verse Number */
        .verse-number {
            font-size: 1.0em;
            margin-top: 10px;
            font-weight: bold;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border-radius: 8px;
            display: inline-block;
            margin-left: 10px;
        }

        /* Action Buttons Styling */
        #verse-actions {
            margin-top: 30px;
        }

        .share-btn, .back-btn {
            padding: 12px 24px;
            font-size: 1.1em;
            margin: 10px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            background-color: transparent;
            color: inherit;
            transition: background-color 0.3s, color 0.3s;
        }

        .share-btn {
            background-color: #28a745;
            color: #fff;
        }

        .back-btn {
            background-color: #007bff;
            color: #fff;
        }

        .share-btn:hover, .back-btn:hover {
            background-color: #4CAF50;
            color: #fff;
        }

        .share-btn:active, .back-btn:active {
            background-color: #3e8e41;
        }

        .share-btn i, .back-btn i {
            margin-left: 8px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            #verse-heading {
                font-size: 2em;
            }

            .arabic-text {
                font-size: 1.5em;
            }

            .translation-text, .urdu-text {
                font-size: 1.1em;
            }

            #verse-content {
                font-size: 1.3em;
            }
        }
    </style>
</body>
</html>
