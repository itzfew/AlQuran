<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran - Verse Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div id="verse-container">
        <div id="verse-details">
            <h1 id="verse-heading">Verse Details</h1>
            <div id="verse-content"></div>
            <div id="audio-player-container">
                <audio id="verse-audio" controls>
                    <source id="audioSource" src="" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div id="verse-actions">
                <button class="share-btn" onclick="shareVerse()">Share</button>
                <button class="back-btn" onclick="goBack()">Back to Surah</button>
            </div>
        </div>
    </div>

    <style>
        /* Verse Detail Page */
        #verse-details {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        #verse-heading {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff;
        }

        #verse-content {
            font-size: 1.5em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .arabic-text {
            font-family: 'Scheherazade New', serif;
            font-size: 1.8em;
            color: #333;
            margin: 20px 0;
        }

        .translation-text, .urdu-text {
            font-family: 'Amiri', serif;
            font-size: 1.2em;
            color: #555;
            margin: 10px 0;
        }

        .verse-number {
            font-size: 1.0em;
            margin-top: 10px;
            font-weight: bold;
            background-image: url('https://quran-online.pages.dev/source/download.png');
            background-size: cover;
            background-position: center;
            padding: 5px 10px;
            border-radius: 8px;
            color: black;
            display: inline-block;
            margin-left: 10px;
        }

        #audio-player-container {
            margin-top: 20px;
        }

        audio {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            #verse-heading {
                font-size: 2em;
            }

            .arabic-text {
                font-size: 1.5em;
            }

            .translation-text, .urdu-text {
                font-size: 1.1em;
            }

            #verse-content {
                font-size: 1.3em;
            }
        }

        body {
            font-size: 16px;
            font-family: Arial, sans-serif;
        }

        button {
            padding: 10px 20px;
            border: 1px solid black;
            background-color: transparent;
            color: inherit;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        button:active {
            background-color: #d0d0d0;
        }
    </style>

    <script>
        // Get the surah and verse from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const surahIndex = urlParams.get('surah');
        const verseId = urlParams.get('verse');

        // Fetch Surah details
        async function fetchSurahDetails() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah.json');
                const surahData = await response.json();
                return surahData.find(surah => surah.index === surahIndex);
            } catch (error) {
                console.error('Error fetching Surah details:', error);
            }
        }

        // Fetch verse details (Arabic, English, Urdu)
        async function fetchVerseDetails(surahIndex, verseId) {
            try {
                // Fetch Surah details from surah.json
                const surahData = await fetchSurahDetails();
                
                // Fetch Arabic, English, and Urdu translations
                const arabicResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${surahIndex}.json`);
                const arabicData = await arabicResponse.json();

                const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${surahIndex}.json`);
                const translationData = await translationResponse.json();

                const urduResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/ur/t_surah_${surahIndex}.json`);
                const urduData = await urduResponse.json();

                displayVerse(surahData, arabicData, translationData, urduData, verseId);
            } catch (error) {
                console.error('Error fetching verse data:', error);
            }
        }

        // Display verse content
        function displayVerse(surahData, arabicData, translationData, urduData, verseId) {
            const verseDiv = document.getElementById('verse-content');
            const arabicVerse = arabicData.verse[verseId];
            const translatedVerse = translationData.verse[verseId];
            const urduVerse = urduData.data.find(v => v.aya == verseId)?.text || '';

            let verseContent = `
                <div class="arabic-text">
                    <p>${arabicVerse}</p>
                    <span class="verse-number">Verse ${verseId}</span>
                </div>
                <div class="translation-text">
                    <p><strong>Translation (English):</strong> ${translatedVerse}</p>
                </div>
                <div class="urdu-text">
                    <p><strong>Translation (Urdu):</strong> ${urduVerse}</p>
                </div>
            `;

            verseDiv.innerHTML = verseContent;

            // Generate the audio URL
            const audioNumber = parseInt(verseId.split('_')[1]) + parseInt(surahIndex + "0") - 1;
            const audioUrl = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${audioNumber}.mp3`;

            // Set the audio source
            const audioSource = document.getElementById('audioSource');
            audioSource.src = audioUrl;
            const audioPlayer = document.getElementById('verse-audio');
            audioPlayer.load();
            audioPlayer.play();
        }

        // Share verse
        function shareVerse() {
            const verseText = document.getElementById('verse-content').innerText;
            if (navigator.share) {
                navigator.share({
                    title: 'Quran Verse',
                    text: verseText,
                    url: window.location.href
                }).catch((error) => console.log('Error sharing: ', error));
            } else {
                navigator.clipboard.writeText(verseText).then(() => {
                    alert('Verse copied to clipboard!');
                }).catch((error) => {
                    console.log('Error copying to clipboard: ', error);
                });
            }
        }

        // Go back to Surah page
        function goBack() {
            window.location.href = `surah.html?index=${surahIndex}`;
        }

        // Initialize page with the verse data
        fetchVerseDetails(surahIndex, verseId);
    </script>
</body>
</html>
