<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran - Verse Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&family=Amiri&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome for icons -->
    <style>
        /* Base Styles */
        body {
            font-size: 18px;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Container for the whole page */
        #verse-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Heading of the page */
        #verse-heading {
            font-size: 2.5em;
            font-family: 'Scheherazade New', serif;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Verse Content */
        #verse-content {
            font-size: 1.3em;
            margin-bottom: 30px;
        }

        /* Arabic Text */
        .arabic-text {
            font-family: 'Scheherazade New', serif;
            font-size: 2.2em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Translation Text */
        .translation-text, .urdu-text, .tafsir-text {
            font-family: 'Amiri', serif;
            font-size: 1.2em;
            color: #555;
            margin: 10px 0;
            padding: 15px;
            background-color: #f9f9f9;
            border-left: 5px solid #007bff;
            border-radius: 5px;
        }

        /* Verse Number */
        .verse-number {
            font-size: 1em;
            font-weight: bold;
            padding: 8px 15px;
            margin-left: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            display: inline-block;
            margin-top: 15px;
        }

        /* Tafsir */
        .tafsir-text {
            background-color: #f1f1f1;
            border-left: 5px solid #0056b3;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            font-size: 1.1em;
            line-height: 1.6;
            color: #444;
            font-style: italic;
        }

        /* Action Buttons */
        #verse-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
        }

        button {
            padding: 12px 25px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .share-btn {
            background-color: #007bff;
            color: white;
        }

        .share-btn:hover {
            background-color: #0056b3;
        }

        .back-btn {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .back-btn:hover {
            background-color: #e2e2e2;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            #verse-heading {
                font-size: 2em;
            }

            .arabic-text {
                font-size: 1.8em;
            }

            .translation-text, .urdu-text, .tafsir-text {
                font-size: 1.1em;
                padding: 12px;
            }

            button {
                padding: 10px 20px;
            }
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        body.dark-mode #verse-container {
            background-color: #1e1e1e;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        body.dark-mode #verse-heading {
            color: #00aaff;
        }

        body.dark-mode .share-btn {
            background-color: #0056b3;
        }

        body.dark-mode .back-btn {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div id="verse-container">
        <h1 id="verse-heading">Verse Details</h1>
        <div id="verse-content"></div>
        <div id="tafsir-content"></div> <!-- Tafsir Section -->
        <div id="verse-actions">
            <button class="share-btn" onclick="shareVerse()">Share</button>
            <button class="back-btn" onclick="goBack()">Back to Surah</button>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const surahIndex = urlParams.get('surah');
        const verseId = urlParams.get('verse');

        async function fetchVerseDetails(surahIndex, verseId) {
            try {
                const arabicResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(surahIndex).padStart(1, '0')}.json`);
                const arabicData = await arabicResponse.json();
                
                const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${String(surahIndex).padStart(1, '0')}.json`);
                const translationData = await translationResponse.json();

                const urduResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/ur/t_surah_${String(surahIndex).padStart(3, '0')}.json`);
                const urduData = await urduResponse.json();

                const tafsirResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/tafsir/en-tafisr-ibn-kathir/${surahIndex}.json`);
                const tafsirData = await tafsirResponse.json();

                displayVerse(arabicData, translationData, urduData, tafsirData, verseId);
            } catch (error) {
                console.error('Error fetching verse data:', error);
            }
        }

        function displayVerse(arabicData, translationData, urduData, tafsirData, verseId) {
            const verseDiv = document.getElementById('verse-content');
            const tafsirDiv = document.getElementById('tafsir-content');
            const arabicVerse = arabicData.verse[`verse_${verseId}`];
            const translatedVerse = translationData.verse[`verse_${verseId}`];
            const urduVerse = urduData.data.find(v => v.aya == verseId)?.text || '';
            const tafsir = tafsirData.ayahs.find(v => v.ayah == verseId)?.text || 'No tafsir available for this verse.';

            let verseContent = `
                <div class="arabic-text">
                    <p>${arabicVerse}</p>
                    <span class="verse-number">Verse ${verseId}</span>
                </div>
                <div class="translation-text">
                    <p><strong>Translation (English):</strong> ${translatedVerse}</p>
                </div>
                <div class="urdu-text">
                    <p><strong>Translation (Urdu):</strong> ${urduVerse}</p>
                </div>
            `;

            let tafsirContent = `
                <div class="tafsir-text">
                    <p><strong>Tafsir:</strong> ${tafsir}</p>
                </div>
            `;

            verseDiv.innerHTML = verseContent;
            tafsirDiv.innerHTML = tafsirContent;
        }

        function shareVerse() {
            const verseText = document.getElementById('verse-content').innerText;
            if (navigator.share) {
                navigator.share({
                    title: 'Quran Verse',
                    text: verseText,
                    url: window.location.href
                }).catch((error) => console.log('Error sharing: ', error));
            } else {
                navigator.clipboard.writeText(verseText).then(() => {
                    alert('Verse copied to clipboard!');
                }).catch((error) => {
                    console.log('Error copying to clipboard: ', error);
                });
            }
        }

        function goBack() {
            window.location.href = `surah.html?index=${surahIndex}`;
        }

        // Fetch verse data when the page is loaded
        fetchVerseDetails(surahIndex, verseId);
    </script>
</body>
</html>
