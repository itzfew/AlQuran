<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran - Verse Details</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Scheherazade&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome for icons -->
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            flex-direction: column;
        }

        /* Verse Details Box */
        .verse-container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            text-align: center;
            position: relative;
            box-sizing: border-box;
        }

        /* Heading Styles */
        #verse-heading {
            font-size: 30px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Arabic Verse Styles */
        .arabic-text {
            font-size: 40px;
            font-family: 'Scheherazade', serif;
            color: #34495e;
            line-height: 1.5;
            padding: 20px;
            background-image: url('https://quran-online.pages.dev/source/download.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: right center;
            position: relative;
            text-align: center;
        }

        .verse-number {
            font-size: 20px;
            font-weight: 700;
            color: white;
            position: absolute;
            bottom: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 5px 15px;
            border-radius: 10px;
        }

        /* Translation Text Styles */
        .translation-text,
        .urdu-text {
            font-size: 18px;
            margin: 20px 0;
            color: #34495e;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 10px;
        }

        .translation-text strong,
        .urdu-text strong {
            color: #2980b9;
        }

        /* Tafsir Styles */
        .tafsir-text {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 18px;
            color: #34495e;
            font-style: italic;
            border-left: 5px solid #2980b9;
        }

        /* Button Styles */
        .verse-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .share-btn,
        .back-btn {
            background-color: #2980b9;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 45%;
            transition: background-color 0.3s ease;
        }

        .share-btn:hover,
        .back-btn:hover {
            background-color: #3498db;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .verse-container {
                padding: 15px;
            }

            .arabic-text {
                font-size: 28px;
                padding-right: 60px;
            }

            .verse-number {
                font-size: 18px;
                padding: 5px 10px;
            }

            .translation-text,
            .urdu-text {
                font-size: 16px;
            }

            .share-btn,
            .back-btn {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="verse-container">
        <h1 id="verse-heading">Verse Details</h1>
        <div id="verse-content"></div>
        <div id="tafsir-content"></div>
        <div class="verse-actions">
            <button class="share-btn" onclick="shareVerse()"><i class="fas fa-share-alt"></i> Share</button>
            <button class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i> Back to Surah</button>
        </div>
    </div>

    <script>
        // Get the surah and verse from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const surahIndex = urlParams.get('surah');
        const verseId = urlParams.get('verse');

        // Fetch and display the verse details including Tafsir
        async function fetchVerseDetails(surahIndex, verseId) {
            try {
                const arabicResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(surahIndex).padStart(1, '0')}.json`);
                const arabicData = await arabicResponse.json();
                
                const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${String(surahIndex).padStart(1, '0')}.json`);
                const translationData = await translationResponse.json();

                const urduResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/ur/t_surah_${String(surahIndex).padStart(3, '0')}.json`);
                const urduData = await urduResponse.json();

                // Fetch Tafsir for the Surah
                const tafsirResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/tafsir/en-tafisr-ibn-kathir/${surahIndex}.json`);
                const tafsirData = await tafsirResponse.json();

                displayVerse(arabicData, translationData, urduData, tafsirData, verseId);
            } catch (error) {
                console.error('Error fetching verse data:', error);
            }
        }

        function displayVerse(arabicData, translationData, urduData, tafsirData, verseId) {
            const verseDiv = document.getElementById('verse-content');
            const tafsirDiv = document.getElementById('tafsir-content');
            const arabicVerse = arabicData.verse[`verse_${verseId}`];
            const translatedVerse = translationData.verse[`verse_${verseId}`];
            const urduVerse = urduData.data.find(v => v.aya == verseId)?.text || '';
            const tafsir = tafsirData.ayahs.find(v => v.ayah == verseId)?.text || 'No tafsir available for this verse.';

            let verseContent = `
                <div class="arabic-text">
                    <p>${arabicVerse}</p>
                    <span class="verse-number">Verse ${verseId}</span>
                </div>
                <div class="translation-text">
                    <p><strong>Translation (English):</strong> ${translatedVerse}</p>
                </div>
                <div class="urdu-text">
                    <p><strong>Translation (Urdu):</strong> ${urduVerse}</p>
                </div>
            `;

            let tafsirContent = `
                <div class="tafsir-text">
                    <p><strong>Tafsir:</strong> ${tafsir}</p>
                </div>
            `;

            verseDiv.innerHTML = verseContent;
            tafsirDiv.innerHTML = tafsirContent;
        }

        // Share functionality
        function shareVerse() {
            const verseText = document.getElementById('verse-content').innerText;
            if (navigator.share) {
                navigator.share({
                    title: 'Quran Verse',
                    text: verseText,
                    url: window.location.href
                }).catch((error) => console.log('Error sharing: ', error));
            } else {
                navigator.clipboard.writeText(verseText).then(() => {
                    alert('Verse copied to clipboard!');
                }).catch((error) => {
                    console.log('Error copying to clipboard: ', error);
                });
            }
        }

        // Go back to the Surah page
        function goBack() {
            window.location.href = `surah.html?index=${surahIndex}`;
        }

        // Fetch verse data when the page is loaded
        fetchVerseDetails(surahIndex, verseId);
    </script>
</body>
</html>
