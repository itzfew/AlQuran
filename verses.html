<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran - Verse Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome for icons -->
</head>
<body>
    <div id="verse-container">
        <div id="verse-details">
            <h1 id="verse-heading">Verse Details</h1>
            <div id="verse-content"></div>
            <div id="tafsir-content"></div> <!-- New container for Tafsir -->
            <div id="verse-actions">
                <button class="share-btn" onclick="shareVerse()">Share</button>
                <button class="back-btn" onclick="goBack()">Back to Surah</button>
            </div>
        </div>
    </div>
<style>
    /* Verse Detail Page */
    #verse-details {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
        padding: 20px;
    }

    /* Heading of Verse */
    #verse-heading {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #007bff;
    }

    /* Verse Content Styling */
    #verse-content, #tafsir-content {
        font-size: 1.5em;
        line-height: 1.5;
        margin-bottom: 20px;
    }

    /* Arabic Text */
    .arabic-text {
        font-family: 'Scheherazade New', serif;
        font-size: 1.8em;
        color: #333;
        margin: 20px 0;
    }

    /* Translation and Urdu Text */
    .translation-text, .urdu-text {
        font-family: 'Amiri', serif;
        font-size: 1.2em;
        color: #555;
        margin: 10px 0;
    }

    /* Tafsir Content */
    .tafsir-text {
        font-family: 'Amiri', serif;
        font-size: 1.2em;
        color: #888;
        background-color: #f9f9f9;
        border-left: 4px solid #007bff;
        padding: 10px;
        margin: 15px 0;
        text-align: left;
    }

    /* Verse Number */
    .verse-number {
        font-size: 1.0em;
        margin-top: 10px;
        font-weight: bold;
        background-image: url('https://quran-online.pages.dev/source/download.png');
        background-size: cover;
        background-position: center;
        padding: 5px 10px;
        border-radius: 8px;
        color: black;
        display: inline-block;
        margin-left: 10px;
    }

    /* Responsive Styles for Verse Page */
    @media (max-width: 768px) {
        #verse-heading {
            font-size: 2em;
        }

        .arabic-text {
            font-size: 1.5em;
        }

        .translation-text, .urdu-text, .tafsir-text {
            font-size: 1.1em;
        }

        #verse-content {
            font-size: 1.3em;
        }
    }
    /* Base Styles */
    body {
        font-size: 16px; /* Default font size */
        font-family: Arial, sans-serif; /* Default font */
        transition: background-color 0.3s, color 0.3s, font-size 0.3s; /* Smooth transition */
    }

    /* Light Mode (Default) */
    body:not(.dark-mode) {
        background-color: white;
        color: black;
    }

    button {
        padding: 10px 20px;
        border: 1px solid black;
        background-color: transparent;
        color: inherit; /* inherit color from parent */
        font-size: 16px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    button:hover {
        background-color: #f0f0f0; /* Light hover effect */
    }

    button:active {
        background-color: #d0d0d0; /* Active button effect */
    }

    /* Dark Mode */
    body.dark-mode {
        background-color: #121212;
        color: white;
    }

    body.dark-mode button {
        border: 1px solid white;
        color: white;
    }

    body.dark-mode button:hover {
        background-color: #333333; /* Dark hover effect */
    }

    body.dark-mode button:active {
        background-color: #444444; /* Active button effect in dark mode */
    }

    /* Add transition for smooth color changes */
    button {
        transition: color 0.3s, background-color 0.3s;
    }
</style>
    <script>
        // Get the surah and verse from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const surahIndex = urlParams.get('surah');
        const verseId = urlParams.get('verse');

        // Fetch and display the verse details including Tafsir
        async function fetchVerseDetails(surahIndex, verseId) {
            try {
                const arabicResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(surahIndex).padStart(1, '0')}.json`);
                const arabicData = await arabicResponse.json();
                
                const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${String(surahIndex).padStart(1, '0')}.json`);
                const translationData = await translationResponse.json();

                const urduResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/ur/t_surah_${String(surahIndex).padStart(3, '0')}.json`);
                const urduData = await urduResponse.json();

                // Fetch Tafsir for the Surah
                const tafsirResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/tafsir/en-tafisr-ibn-kathir/${surahIndex}.json`);
                const tafsirData = await tafsirResponse.json();

                displayVerse(arabicData, translationData, urduData, tafsirData, verseId);
            } catch (error) {
                console.error('Error fetching verse data:', error);
            }
        }

        function displayVerse(arabicData, translationData, urduData, tafsirData, verseId) {
            const verseDiv = document.getElementById('verse-content');
            const tafsirDiv = document.getElementById('tafsir-content');
            const arabicVerse = arabicData.verse[`verse_${verseId}`];
            const translatedVerse = translationData.verse[`verse_${verseId}`];
            const urduVerse = urduData.data.find(v => v.aya == verseId)?.text || '';
            const tafsir = tafsirData.ayahs.find(v => v.ayah == verseId)?.text || 'No tafsir available for this verse.';

            let verseContent = `
                <div class="arabic-text">
                    <p>${arabicVerse}</p>
                    <span class="verse-number">Verse ${verseId}</span>
                </div>
                <div class="translation-text">
                    <p><strong>Translation (English):</strong> ${translatedVerse}</p>
                </div>
                <div class="urdu-text">
                    <p><strong>Translation (Urdu):</strong> ${urduVerse}</p>
                </div>
            `;

            let tafsirContent = `
                <div class="tafsir-text">
                    <p><strong>Tafsir:</strong> ${tafsir}</p>
                </div>
            `;

            verseDiv.innerHTML = verseContent;
            tafsirDiv.innerHTML = tafsirContent;
        }

        // Share functionality
        function shareVerse() {
            const verseText = document.getElementById('verse-content').innerText;
            if (navigator.share) {
                navigator.share({
                    title: 'Quran Verse',
                    text: verseText,
                    url: window.location.href
                }).catch((error) => console.log('Error sharing: ', error));
            } else {
                navigator.clipboard.writeText(verseText).then(() => {
                    alert('Verse copied to clipboard!');
                }).catch((error) => {
                    console.log('Error copying to clipboard: ', error);
                });
            }
        }

        // Go back to the Surah page
        function goBack() {
            window.location.href = `surah.html?index=${surahIndex}`;
        }

        // Fetch verse data when the page is loaded
        fetchVerseDetails(surahIndex, verseId);
    </script>
</body>
</html>
