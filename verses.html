<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran - Verse Details</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome for icons -->
</head>
<body>
    <div id="verse-container">
        <div id="verse-details">
            <h1 id="verse-heading">Verse Details</h1>
            <div id="verse-content"></div>
            <div id="audio-player-container">
                <audio id="verse-audio" controls>
                    <source id="audioSource" src="" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div id="verse-actions">
                <button class="share-btn" onclick="shareVerse()">Share</button>
                <button class="back-btn" onclick="goBack()">Back to Surah</button>
            </div>
        </div>
    </div>

    <style>
        /* Verse Detail Page */
        #verse-details {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }

        /* Heading of Verse */
        #verse-heading {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #007bff;
        }

        /* Verse Content Styling */
        #verse-content {
            font-size: 1.5em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        /* Arabic Text */
        .arabic-text {
            font-family: 'Scheherazade New', serif;
            font-size: 1.8em;
            color: #333;
            margin: 20px 0;
        }

        /* Translation and Urdu Text */
        .translation-text, .urdu-text {
            font-family: 'Amiri', serif;
            font-size: 1.2em;
            color: #555;
            margin: 10px 0;
        }

        /* Verse Number */
        .verse-number {
            font-size: 1.0em;
            margin-top: 10px;
            font-weight: bold;
            background-image: url('https://quran-online.pages.dev/source/download.png');
            background-size: cover;
            background-position: center;
            padding: 5px 10px;
            border-radius: 8px;
            color: black;
            display: inline-block;
            margin-left: 10px;
        }

        /* Audio Player */
        #audio-player-container {
            margin-top: 20px;
        }

        audio {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            border-radius: 8px;
        }

        /* Responsive Styles for Verse Page */
        @media (max-width: 768px) {
            #verse-heading {
                font-size: 2em;
            }

            .arabic-text {
                font-size: 1.5em;
            }

            .translation-text, .urdu-text {
                font-size: 1.1em;
            }

            #verse-content {
                font-size: 1.3em;
            }
        }

        /* Base Styles */
        body {
            font-size: 16px;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s, font-size 0.3s;
        }

        /* Light Mode (Default) */
        body:not(.dark-mode) {
            background-color: white;
            color: black;
        }

        button {
            padding: 10px 20px;
            border: 1px solid black;
            background-color: transparent;
            color: inherit;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #f0f0f0;
        }

        button:active {
            background-color: #d0d0d0;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #121212;
            color: white;
        }

        body.dark-mode button {
            border: 1px solid white;
            color: white;
        }

        body.dark-mode button:hover {
            background-color: #333333;
        }

        body.dark-mode button:active {
            background-color: #444444;
        }
    </style>

    <script>
        // Get the surah and verse from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const surahIndex = urlParams.get('surah');
        const verseId = urlParams.get('verse');

        // Function to calculate the audio file number based on Surah and Verse
        function getAudioFileNumber(surahIndex, verseId) {
            // Convert the Surah index to a number for easier calculations
            const surahNumber = parseInt(surahIndex, 10);
            const verseNumber = parseInt(verseId, 10);
            
            // Logic to calculate the audio file number:
            // For Surah 1, verse 1 -> 2.mp3, Surah 1, verse 2 -> 3.mp3, etc.
            // For Surah 2, verse 1 -> 8.mp3, Surah 2, verse 2 -> 9.mp3, etc.
            return (surahNumber - 1) * 7 + verseNumber + 1;
        }

        // Fetch and display the verse details
        async function fetchVerseDetails(surahIndex, verseId) {
            try {
                // Fetch Arabic data for Surah
                const arabicResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(surahIndex).padStart(1, '0')}.json`);
                const arabicData = await arabicResponse.json();
                
                // Fetch Translation data
                const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${String(surahIndex).padStart(1, '0')}.json`);
                const translationData = await translationResponse.json();

                // Fetch Urdu Translation data
                const urduResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/ur/t_surah_${String(surahIndex).padStart(3, '0')}.json`);
                const urduData = await urduResponse.json();

                // Display the Verse
                displayVerse(arabicData, translationData, urduData, verseId, surahIndex);
            } catch (error) {
                console.error('Error fetching verse data:', error);
            }
        }

        // Display the Verse, translation, and audio
        function displayVerse(arabicData, translationData, urduData, verseId, surahIndex) {
            const verseDiv = document.getElementById('verse-content');
            const arabicVerse = arabicData.verse[`verse_${verseId}`];
            const translatedVerse = translationData.verse[`verse_${verseId}`];
            const urduVerse = urduData.data.find(v => v.aya == verseId)?.text || '';

            let verseContent = `
                <div class="arabic-text">
                    <p>${arabicVerse}</p>
                    <span class="verse-number">Verse ${verseId}</span>
                </div>
                <div class="translation-text">
                    <p><strong>Translation (English):</strong> ${translatedVerse}</p>
                </div>
                <div class="urdu-text">
                    <p><strong>Translation (Urdu):</strong> ${urduVerse}</p>
                </div>
            `;

            verseDiv.innerHTML = verseContent;

            // Get the audio file number based on Surah and Verse
            const audioFileNumber = getAudioFileNumber(surahIndex, verseId);

            // Set the audio URL
            const audioSource = document.getElementById('audioSource');
            const audioUrl = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${audioFileNumber}.mp3`;
            audioSource.src = audioUrl;

            // Refresh and play the audio
            const audioPlayer = document.getElementById('verse-audio');
            audioPlayer.load(); // Refresh the audio player to update the new source
            audioPlayer.play(); // Automatically start playing the audio
        }

        // Share functionality
        function shareVerse() {
            const verseText = document.getElementById('verse-content').innerText;
            if (navigator.share) {
                navigator.share({
                    title: 'Quran Verse',
                    text: verseText,
                    url: window.location.href
                }).catch((error) => console.log('Error sharing: ', error));
            } else {
                navigator.clipboard.writeText(verseText).then(() => {
                    alert('Verse copied to clipboard!');
                }).catch((error) => console.log('Error copying to clipboard: ', error));
            }
        }

        // Go back to Surah page
        function goBack() {
            window.history.back();
        }

        // Initialize the page with Surah and Verse details
        fetchVerseDetails(surahIndex, verseId);
    </script>
</body>
</html>
