<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran - Verse Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New&family=Amiri&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome for icons -->
    <style>
        /* Global Styles */
        body {
            font-family: 'Amiri', serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1, h3 {
            color: #4b4b4b;
            text-align: center;
            font-family: 'Scheherazade New', serif;
        }

        /* Verse Container */
        #verse-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            margin: 20px;
            text-align: center;
        }

        /* Verse Content */
        .arabic-text {
            font-size: 24px;
            line-height: 1.5;
            font-family: 'Scheherazade New', serif;
            color: #000;
            direction: rtl;
            margin-bottom: 20px;
        }

        .verse-number {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }

        .translation-text,
        .urdu-text {
            font-size: 18px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #f1f1f1;
            border-radius: 8px;
            background-color: #f9f9f9;
            line-height: 1.6;
        }

        /* Tafsir Section */
        .tafsir-box {
            margin-top: 30px;
            background: #f7f7f7;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .tafsir-text {
            font-size: 16px;
            color: #555;
            line-height: 1.7;
            text-align: left;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
        }

        /* Buttons */
        #verse-actions {
            margin-top: 30px;
        }

        .share-btn,
        .back-btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        .share-btn:hover,
        .back-btn:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            #verse-container {
                width: 100%;
                padding: 15px;
            }

            .arabic-text {
                font-size: 22px;
            }

            .verse-number {
                font-size: 16px;
            }

            .translation-text,
            .urdu-text {
                font-size: 16px;
            }

            .tafsir-text {
                font-size: 14px;
            }

            .share-btn,
            .back-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="verse-container">
        <h1 id="verse-heading">Verse Details</h1>
        <div id="verse-content"></div>
        <div id="tafsir-content" class="tafsir-box"></div> <!-- Tafsir Section -->
        <div id="verse-actions">
            <button class="share-btn" onclick="shareVerse()">Share</button>
            <button class="back-btn" onclick="goBack()">Back to Surah</button>
        </div>
    </div>

    <script>
        // Get the surah and verse from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const surahIndex = urlParams.get('surah');
        const verseId = urlParams.get('verse');

        // Fetch Verse Data
        async function fetchVerseDetails(surahIndex, verseId) {
            try {
                const arabicResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(surahIndex).padStart(1, '0')}.json`);
                const arabicData = await arabicResponse.json();
                
                const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${String(surahIndex).padStart(1, '0')}.json`);
                const translationData = await translationResponse.json();

                const urduResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/ur/t_surah_${String(surahIndex).padStart(3, '0')}.json`);
                const urduData = await urduResponse.json();

                const tafsirResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/tafsir/en-tafisr-ibn-kathir/${surahIndex}.json`);
                const tafsirData = await tafsirResponse.json();

                displayVerse(arabicData, translationData, urduData, tafsirData, verseId);
            } catch (error) {
                console.error('Error fetching verse data:', error);
            }
        }

        function displayVerse(arabicData, translationData, urduData, tafsirData, verseId) {
            const verseDiv = document.getElementById('verse-content');
            const tafsirDiv = document.getElementById('tafsir-content');
            const arabicVerse = arabicData.verse[`verse_${verseId}`];
            const translatedVerse = translationData.verse[`verse_${verseId}`];
            const urduVerse = urduData.data.find(v => v.aya == verseId)?.text || '';
            const tafsir = tafsirData.ayahs.find(v => v.ayah == verseId)?.text || 'No tafsir available for this verse.';

            // Display Verse
            let verseContent = `
                <div class="arabic-text">
                    <p>${arabicVerse}</p>
                    <div class="verse-number">${verseId}</div>
                </div>
                <div class="translation-text">
                    <strong>Translation (English):</strong> <p>${translatedVerse}</p>
                </div>
                <div class="urdu-text">
                    <strong>Translation (Urdu):</strong> <p>${urduVerse}</p>
                </div>
            `;
            verseDiv.innerHTML = verseContent;

            // Display Tafsir
            let tafsirContent = `
                <h3>Tafsir (Ibn Kathir) for Verse ${verseId}</h3>
                <div class="tafsir-text">
                    <p>${tafsir}</p>
                </div>
            `;
            tafsirDiv.innerHTML = tafsirContent;
        }

        // Share Verse
        function shareVerse() {
            const verseText = document.getElementById('verse-content').innerText;
            if (navigator.share) {
                navigator.share({
                    title: 'Quran Verse',
                    text: verseText,
                    url: window.location.href
                }).catch((error) => console.log('Error sharing: ', error));
            } else {
                navigator.clipboard.writeText(verseText).then(() => {
                    alert('Verse copied to clipboard!');
                }).catch((error) => {
                    console.log('Error copying to clipboard: ', error);
                });
            }
        }

        // Go back to Surah page
        function goBack() {
            window.location.href = `surah.html?index=${surahIndex}`;
        }

        // Fetch verse details
        fetchVerseDetails(surahIndex, verseId);
    </script>
</body>
</html>
