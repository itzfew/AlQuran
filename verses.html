<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran - Verse Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> 
</head>
<body>
    <div id="verse-container">
        <div id="verse-details">
            <h1 id="verse-heading">Verse Details</h1>
            <div id="verse-content"></div>
            <div id="audio-player-container">
                <audio id="verse-audio" controls>
                    <source id="audioSource" src="" type="audio/mp3">
                    Your browser does not support the audio element.
                </audio>
            </div>
            <div id="verse-actions">
                <button class="share-btn" onclick="shareVerse()">Share</button>
                <button class="back-btn" onclick="goBack()">Back to Surah</button>
            </div>
        </div>
    </div>

    <style>
        /* Style goes here */
        /* ... (You can keep your styles from the previous code) ... */
    </style>

    <script>
        // Get the surah and verse from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const surahIndex = parseInt(urlParams.get('surah'));
        const verseId = parseInt(urlParams.get('verse'));

        // Fetch and display the verse details
        async function fetchVerseDetails(surahIndex, verseId) {
            try {
                // Fetch the Surah data (title, place, etc.)
                const surahResponse = await fetch('https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah.json');
                const surahData = await surahResponse.json();
                const surah = surahData.find(s => s.index === surahIndex);

                // Fetch the Arabic, English, and Urdu translations for the specific verse
                const arabicResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/surah/surah_${String(surahIndex).padStart(1, '0')}.json`);
                const arabicData = await arabicResponse.json();
                
                const translationResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/en/en_translation_${String(surahIndex).padStart(1, '0')}.json`);
                const translationData = await translationResponse.json();

                const urduResponse = await fetch(`https://raw.githubusercontent.com/itzfew/Quran-Online/refs/heads/main/source/translation/ur/t_surah_${String(surahIndex).padStart(3, '0')}.json`);
                const urduData = await urduResponse.json();

                displayVerse(surah, arabicData, translationData, urduData, verseId);
            } catch (error) {
                console.error('Error fetching verse data:', error);
            }
        }

        function displayVerse(surah, arabicData, translationData, urduData, verseId) {
            const verseDiv = document.getElementById('verse-content');
            const arabicVerse = arabicData.verse[`verse_${verseId}`];
            const translatedVerse = translationData.verse[`verse_${verseId}`];
            const urduVerse = urduData.data.find(v => v.aya == verseId)?.text || '';

            let verseContent = `
                <div class="arabic-text">
                    <p>${arabicVerse}</p>
                    <span class="verse-number">Verse ${verseId}</span>
                </div>
                <div class="translation-text">
                    <p><strong>Translation (English):</strong> ${translatedVerse}</p>
                </div>
                <div class="urdu-text">
                    <p><strong>Translation (Urdu):</strong> ${urduVerse}</p>
                </div>
            `;

            verseDiv.innerHTML = verseContent;

            // Calculate the audio file number using Surah and Verse numbers
            const audioNumber = calculateAudioNumber(surahIndex, verseId);

            // Set the audio URL for the verse
            const audioSource = document.getElementById('audioSource');
            const audioUrl = `https://cdn.islamic.network/quran/audio/128/ar.alafasy/${audioNumber}.mp3`;
            audioSource.src = audioUrl;
            const audioPlayer = document.getElementById('verse-audio');
            audioPlayer.load(); // Refresh the audio player to update the new source
            audioPlayer.play(); // Automatically start playing the audio
        }

        function calculateAudioNumber(surahIndex, verseId) {
            let audioIndex = (surahIndex * 100) + verseId;

            // Adjust the base value based on the Surah number
            if (surahIndex === 1) {
                audioIndex -= 99; // Surah 1 starts at audio number 2
            } else if (surahIndex > 1) {
                audioIndex -= 199; // Surah 2 starts at audio number 8
            }

            return audioIndex;
        }

        // Share functionality
        function shareVerse() {
            const verseText = document.getElementById('verse-content').innerText;
            if (navigator.share) {
                navigator.share({
                    title: 'Quran Verse',
                    text: verseText,
                    url: window.location.href
                }).catch((error) => console.log('Error sharing: ', error));
            } else {
                navigator.clipboard.writeText(verseText).then(() => {
                    alert('Verse copied to clipboard!');
                }).catch((error) => {
                    console.log('Error copying to clipboard: ', error);
                });
            }
        }

        // Go back to the Surah page
        function goBack() {
            window.location.href = `surah.html?index=${surahIndex}`;
        }

        // Fetch verse data when the page is loaded
        fetchVerseDetails(surahIndex, verseId);
    </script>
</body>
</html>
